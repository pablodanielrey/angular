{% extends "layout.html" %}

{% block body %}
<h2>FCE</h2>
{% if error %}
  <p>{{ error }}</p>
{% endif %}
{% if user %}
  <p>Bienvenido {{ user }}</p>
{% endif %}
<form action="/login" method="post">
  <input type='text' name='u'></input>
  <input type='password' name='p'></input>
  <button type='submit'>ENTRAR</button>
</form>
<a href='/logout'>SALIR</a>
{% endblock %}
