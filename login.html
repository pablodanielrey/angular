<!DOCTYPE html>
<html lang="es">
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8"/>
	<meta name="description"= content="Administración de Usuarios"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="modules/Main.js"></script>
	<script src="services/WebSocket.js"></script>
	<script src="controllers/Main.js"></script>
	<script src="controllers/Login.js"></script>
</head>

<body>
<div ng-app="AngularApp" ng-controller="MainController">
	<div ng-controller="LoginController">
		<div id="contenedor">
			<div id="logo">
				<img src="img/logo.jpg" />
			</div>	
			<div>
				<div>
					<label>Usuario (DNI)</label>
					<input type="text" name="user" ng-model="user" >
				</div>
				<div>	
					<label>Contraseña</label>
					<input type="password" name="password" ng-model="password">
				</div>	
			</div>
			<div>
			<button type="submit" ng-click="authenticate()"> Entrar</button>
				
				<div id="contrasena">
					<span>Olvide mi contraseña</span>
					<span>|</span>
					<span>Crear cuenta</span>
					<span>|</span>
					<span>FAQ</span>
				</div>	
			</div>
		</div>	
	</div>
	<div id="error"  ng-show="showMessage">
		<p ng-show="showMessage">{{message}}</p>
	</div>
</div>
</body>

</html>
