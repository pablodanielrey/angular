
<p><label>Buscar:</label><input type='text' ng-model="search" autofocus/></p>
<p>
	<input type="checkbox" checked="checked" ng-model="filterconfirmed.confirmed">Confirmadas<br />
	<input type="checkbox" ng-model="filterconfirmed.unconfirmed">Sin confirmar<br />
	<input type="checkbox" ng-model="filterconfirmed.rejected">Rechazadas
</p>
<ul>
	<li ng-click='selectAccountRequest(request.id)' ng-repeat="request in requests | filter:search | filterAccountRequestByConfirmed:filterconfirmed | orderBy:['name', 'lastname']">{{request.name}} {{request.lastname}}</li>
	
</ul>
