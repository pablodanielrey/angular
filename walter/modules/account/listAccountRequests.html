<div>
	<div ng-repeat="request in requests">
		<div>{{request.id}}</div>
		<div>{{request.name}}</div>
		<div>{{request.lastname}}</div>
		<div>{{request.dni}}</div>
		<div>{{request.email}}</div>
		<div>{{request.reason}}</div>
		<div>
			<button ng-click="approveRequest(request.id)">Aprobar</button>
			<button ng-click="removeRequest(request.id)">Eliminar</button>
		</div>
	</div>
</div>
