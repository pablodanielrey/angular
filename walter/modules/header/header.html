<header>
	<ul class="navigation" ng-controller="ConnectionCtrl" ng-class="{display:isLogged(), nodisplay:!isLogged()}">
		<li><a href="/"><i class="fa fa-home"></i>  Inicio</a></li>
		<li><a <i class="fa fa-user">&nbsp;</i>{{getConnectedUserName()}}</a></li>
		<li ng-class="{display:isConnected(), nodisplay:!isConnected()}"><a><i class="fa fa-check">&nbsp;</i>Conectado</a></li>
		<li ng-class="{display:!isConnected(), nodisplay:isConnected()}"><a><i class="fa fa-bolt">&nbsp;</i>No conectado</a></li>

		<li><a href="#logout"><i class="fa fa-power-off"></i> Salir</a></li>
