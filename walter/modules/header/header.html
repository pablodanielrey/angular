<header class="header">
	<ul class="list" ng-controller="ConnectionCtrl" ng-class="{display:isLogged(), nodisplay:!isLogged()}">
		<li class="items"> <a href="/">Inicio</a></li>
		<li class="items">{{getConnectedUserName()}}</li>
		<li class="items" ng-class="{display:isConnected(), nodisplay:!isConnected()}">Conectado</li>
		<li class="items" ng-class="{display:!isConnected(), nodisplay:isConnected()}"> No conectado</li>
		<li class="items" ng-class="{display:!isConnected(), nodisplay:isConnected()}"><button ng-click='connect()'>Conectar</button></li>
		<li class="items"><a href="/">Salir</a></li>
	</ul>

</header>
