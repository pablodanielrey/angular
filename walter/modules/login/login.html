<div class='login'>

	<div class="logo_login">
		<img src="views/img/logo.jpg" />
	</div>

	<div>
		<div class="margin_div_login">
			<label class="text_login"> Usuario (DNI)</label>
			<input class="name_login" type="text" ng-model="user.username"/>
		</div>

		<div class="margin_div_login">
			<label class="text_login"> Contraseña</label>
			<input class="password_login" type="password" ng-model="user.password"/>
		</div>
	</div>

	<div>
		<button class="button_login" ng-click="login()">Entrar</button>
	</div>

	<div class="option_login">
		<span><a class="links_login" href="#/resetPassword"> Olvidé mi contraseña </a></span>
		<span>|</span>
		<span><a class="links_login" href="#/createAccountRequest"> Crear cuenta </a></span>
	<div>
</div>
