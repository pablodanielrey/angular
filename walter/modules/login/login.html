
<div class="login_container">
	<div ng-class="{true:'visible',false:'hidden'}[hasToLogin()]">
		<div class="login_logo">
			<img src="views/img/logo.jpg" />
		</div>

		<div>
			<div>
					<label>Usuario (DNI)</label>
					<input class="login_user" type="text" ng-model="user.username"/>
			</div>
			<div>
					<label>Contraseña</label>
					<input class="login_password" type="password" ng-model="user.password"/>
			</div>
		</div>

		<div>
				<button class="login_button" ng-click="login()">Entrar</button>
		</div>

		<div class="login_option">
			<span><a class="login_links" href="#/resetPassword"> Olvidé mi contraseña </a></span>
			<span>|</span>
			<span><a class="login_links" href="#/createAccountRequest"> Crear cuenta </a></span>
		</div>
	</div>
</div>
