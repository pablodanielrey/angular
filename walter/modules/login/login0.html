
<div class="login" ng-class="{true:'visible',false:'hidden'}[hasToLogin()]">
		<div class="logo">
			<img src="views/img/logo.jpg" />
		</div>

		<div class='user_data_container'>
			<div class="field user">
					<label class="item first label_user">Usuario (DNI)</label>
					<input class="item second input_user" type="text" ng-model="user.username"/>
			</div>
			<div class="field password">
					<label class='item first'>Contraseña</label>
					<input class="item second input_password" type="password" ng-model="user.password"/>
			</div>
		</div>

		<div class='action_container'>
				<button class="button" ng-click="login()">Entrar</button>
		</div>

		<div class="option">
			<span><a class="login_links" href="#/resetPassword"> Olvidé mi contraseña </a></span>
			<span>|</span>
			<span><a class="login_links" href="#/createAccountRequest"> Crear cuenta </a></span>
		</div>
</div>
