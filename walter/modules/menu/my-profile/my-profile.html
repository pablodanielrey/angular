
<!-- submenu principal -->
<div ng-show="isSubmenuMain()">
  <ul>
    <li ng-repeat="i in submenuItems" ng-click="selectSubmenuItem(i.id)" ng-class="{true:'selected'}[isSelectedSubmenuItem(i.id)]">
      <div class="menu-item-ico fa {{i.img}}"></div>
      <div class="menu-item">{{i.label}}</div>
    </li>
  </ul>
</div>
