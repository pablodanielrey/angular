	<!-- AUSENTE CON AVISO -->
    <div ng-class="{true:'subcontentDisplay', false:'subcontent'}[isSelectedJustificationAbsent()]">
      <div class="titulo" ng-click="selectJustificationAbsent()">
        <p class="titulo"><i class="fa fa-ticket"></i> Ausente con Aviso</p>
      </div>
      <div class="info">
        <div class="subInfo">
          <div>
            <input class="button blue" type="button" value="Solicitar" >
          </div>
          <div>
            <input class="button green" type="button" value="Disponibles">
          </div>
          <div>
            <input class="button orange" type="button" value="Solicitudes">
          </div>
        </div>
        <hr>
        <div>
          <div ng-class="{true:'visible', false:'hidden'}[true]">
            <p>Seleccione el día</p>
            <input type="date">
          </div>
          <div ng-class="{true:'visible', false:'hidden'}[false]">
            <p>Disponibilidad</p>
            <p>Este mes</p>
            <input type="text" placeholder="Cantidad de días">
            <p>En el año</p>
            <input type="text" placeholder="Cantidad de días">
          </div>
          <div ng-class="{true:'visible', false:'hidden'}[false]">
            <div ng-class="{true:'visible', false:'hidden'}[false]">
              <p>No existen solicitudes pendientes</p>
            </div>
            <div ng-class="{true:'visible', false:'hidden'}[true]">
              <p>Solicitud reciente</p>
              <input type="text" placeholder="Solicitud">
              <p>Estado</p>
              <input type="text" placeholder="Aprobada">
            </div>
          </div>
        </div>
        <hr>
        <div ng-class="{true:'visible', false:'hidden'}[false]">
          <p>Solicitar Ausente con aviso para el día</p>
          <input type="text" placeholder="Día elegido">
          <input type="button" value="Confirmar">
        </div>
      </div>
    </div>
