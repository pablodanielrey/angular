	<!-- COMPENSATORIOS -->
    <div ng-class="{true:'subcontentDisplay', false:'subcontent'}[isSelectedJustificationCompensatory()]">
        <div class="titulo" ng-click="selectJustificationCompensatory()">
        <p class="titulo"><i class="fa fa-ticket"></i> Compensatorios</p>
      </div>
      <div class="info">
        <div>
          <div>
            <input class="button blue" type="button" value="Solicitar" ng-click="selectJustificationCompensatoryRequest()">
          </div>
          <div>
            <input class="button green" type="button" value="Disponibles" ng-click="selectJustificationCompensatoryAvailable()">
          </div>
          <div>
            <input class="button orange" type="button" value="Solicitudes" ng-click="selectJustificationCompensatoryRequests()">
          </div>
        </div>

        <hr>

        <div>

          <div ng-class="{true:'visible', false:'hidden'}[isSelectedJustificationCompensatoryRequest()]">
            <p>Seleccione el día</p>
            <input type="date">
          </div>

          <div ng-class="{true:'visible', false:'hidden'}[isSelectedJustificationCompensatoryAvailable()]">
            <p>Disponibilidad</p>
            <p>Este mes</p>
            <input type="text" placeholder="Cantidad de días">
            <p>En el año</p>
            <input type="text" placeholder="Cantidad de días">
          </div>

          <div ng-class="{true:'visible', false:'hidden'}[isSelectedJustificationCompensatoryRequests()]">
            <div ng-class="{true:'visible', false:'hidden'}[false]">
              <p>No existen solicitudes pendientes</p>
            </div>
            <div ng-class="{true:'visible', false:'hidden'}[true]">
              <p>Solicitud reciente</p>
              <input type="text" placeholder="Solicitud">
              <p>Estado</p>
              <input type="text" placeholder="Aprobada">
            </div>
          </div>

        </div>

        <hr>

        <div ng-class="{true:'visible', false:'hidden'}[false]">
          <p>Solicitar compensatorio para el día</p>
          <input type="text" placeholder="Día elegido">
          <input type="button" value="Confirmar">
        </div>
      </div>
    </div>
