<div class="degreeData">
  <div ng-repeat='degree in insertionData.degrees'>

      <span>Carrera</span>
      <input type="text" value='{{degree.degree}}'>
      <span>Materias aprobadas con final</span>
      <input type="text" value="{{degree.courses}}">
      <span>Promedio sin aplazos</span>
      <input type="text" value="{{degree.average1}}">
      <span>Promedio con aplazos</span>
      <input type="text" value="{{degree.average2}}">
      <span>Oferta</span>
      <div>
        <input type="checkbox" value="{{degree.offerInternship}}">Pasantía</input>
        <input type="checkbox" value="{{degree.offerFullTime}}">Full-Time</input>
        <input type="checkbox" value="{{degree.offerYoungProfetionals}}">Programa Jóvenes Profesionales</input>
      </div>
    </div>
