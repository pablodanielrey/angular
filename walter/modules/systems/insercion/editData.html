      </div>

        <div><input type="checkbox" name="cargo" value="docente"><span>Docente</span></div>
        <div><input type="checkbox" name="cargo" value="docente"><span>Graduado</span></div>
        <div><input type="checkbox" name="cargo" value="posgrado"><span>Posgrado</span></div>
        <div><input type="checkbox" name="cargo" value="nodocente"><span>NoDocente</span></div><br>
        <div><input type="checkbox" name="cargo" value="visitante"><span>Visitante</span></div>
      </div>
    </div>
    <div>
      <br><div><span>Mail</span><br><hr>
    </div>
      <div>

        <input type="text" name="cpersonal"><br>
      </div>
    </div>

      <datalist id="carrera">
        <option value="Contador Público" />
        <option value="Licenciado en Administración" />
        <option value="Licenciado en Turismo" />
        <option value="Licenciado en Economía" />
        <option value="Técnico en Cooperativas" />
      </datalist>
    </div>
    <div>
      <span>Materias</span>
      <input type="text" name="maprobadas">
    </div>
    <div>
      <span>Aprobadas</span>
      <input type="text" name="aprobadas">
      </div>
    <div>
      <span>Promedio1</span>
      <input type="text" name="promedio">
    </div>
    <div>
      <span>Promedio2</span>
      <input type="text" name="promedio2">
    </div>
    <div>
      <span>Oferta</span>
      <input type="text" list="oferta">
        <datalist id="oferta">
          <option value="Pasantías" />
          <option value="Part-Time" />
          <option value="Full-Time" />
          <option value="Programa de Jóvenes Profesionales" />
        </datalist>
    </div>
    <div>
      <span>Viajar</span>
      <input type="text" list="viajar">
        <datalist id="viajar">
          <option value="Si" />
          <option value="No" />
        </datalist>
    </div>
    <div>
      <span>Residir</span>
      <input type="text" name="residir">
    </div>
    <div>
      <span>CV</span>
      <input type="text" name="cv">
    </div>
    <div>
      <span>Idioma</span>
      <input type="text" list="idioma">
        <datalist id="idioma">
          <option value="Ingles" />
          <option value="Portugués" />
          <option value="Otro" />
        </datalist>
    </div>
    <div>
      <span>Nivel</span>
      <input type="text" list="nivel">
        <datalist id="nivel">
          <option value="Básico" />
          <option value="Intermedio" />
          <option value="Avanzado" />
        </datalist>

    <div>
      <button type="submit"> GUARDAR</button>
    </div>
