<div>
  <div>
    <span>Idioma</span>
    <input type="text" list="idioma" ng-model='insertionData.languages'>
    <datalist id="idioma">
      <option value="Ingles" />
      <option value="Portugués" />
      <option value="Otro" />
    </datalist>
  </div>
  <div>
    <span>Nivel</span>
    <input type="text" list="nivel" ng-model='insertionData.studyLevel'>
    <datalist id="nivel">
      <option value="Básico" />
      <option value="Intermedio" />
      <option value="Avanzado" />
    </datalist>
  </div>    
</div>
