<div class="profileData">
      <span class="title">Información Básica</span>
      <span>Nombre</span>
      <input type="text" ng-model="model.userData.name">
      <span>Apellido</span>
      <input type="text" ng-model="model.userData.lastname">
      <span>Género:</span>
      <select id="genre"  ng-model="model.userData.genre">
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Otro">Otro</option>
      </select>
      <span>DNI</span>
      <input type="text" ng-model="model.userData.dni">
      <span>Nacimiento</span>
      <input type="date" ng-model="model.userData.birthdate">
      <span>Legajo</span>
      <input type="text" ng-model="model.studentData.studentNumber">
      <span>Ciudad de Origen</span>
      <input type="text" ng-model="model.userData.city">
      <span>Ciudad de Residencia</span>
      <input type="text" ng-model="model.userData.residence_city">
      <span>País</span>
      <input type="text" ng-model="model.userData.country">
      <span>Domicilio</span>
      <input type="text" ng-model="model.userData.address">

  	  <fieldset>
  			<legend>Teléfonos</legend>
  			<div class='telephones'>
          <div>Fijo</div>
    			<input class='tcountry' type="text" ng-model="model.userData.homePhone.country">
          <div>- (</div>
    			<input class='tcity' type="text" ng-model="model.userData.homePhone.city">
          <div>)</div>
    			<input class='tnumber' type="text" ng-model="model.userData.homePhone.number">
        </div>
        <div class='telephones'>
    			<span>Personal</span>
    			<input type="text" ng-model="model.userData.cellPhone.country"> - (
    			<input type="text" ng-model="model.userData.cellPhone.city">) 15 -
    			<input type="text" ng-model="model.userData.cellPhone.number">
        </div>
  	  </fieldset>

</div>
