<div class="userNamesList">
	<div class="search_imput">
		<p><input class="input_container" type='search' ng-model="model.search" autofocus ng-change="search()" placeholder="Buscar..." /></p>
	</div>
	<div class="list">
		<ul>
			<li  ng-click='selectUser(user.id)' ng-class="{selected:isSelected(user.id), updated:isUpdated(user.id)}" ng-repeat="user in model.users | orderBy:'name'"><i class="fa fa-user"></i>&nbsp {{user.name}} {{user.lastname}}</li>
		</ul>

	</div>
</div>
