<div class="adminRequestOverTime">
  <div class="titleOverTime">
    <label><i class="fa fa-plus"></i> Administrar Solicitudes de Horas Extras</label>
  </div>
  <div class="content">
    <div class="userRequest">
      <div class="userInfo">
        <span class="userName">Usuario</span>
        <span class="userDNI">DNI</span>
      </div>
    </div>
    <div class="dateRequest">
      <span class="requestDate">Fecha</span>
      <span class="requesttime">horas</span>
    </div>
    <div class="reasonRequest">
      <textarea class="reasonRefuse"></textarea>
    </div>

    <div class"actionsRequest">
      <div class="approve">
        <button class="approveRequest"> <i class="fa fa-check"></i> Aprobar</button>
      </div>
      <div class="denegar">
        <button class="refuseRequest"><i class="fa fa-times"></i> Denegar</button>
      </div>
    </div>

  </div>

</div>
