<div class="assistanceFails">
  <div class="title">
    <label><i class="fa fa-exclamation-triangle"></i> | Incumplimiento de horarios</label>
  </div>

  <div class="content">
    <div class="filter">

      <div class="dateContainer">
        <div class="dateTimeTitle">
          <p>Fecha de inicio</p>
        </div>
        <div class="dateInputContainer">
          <div class="date">
      			<div class="dateTitle">
      				<span><i class="fa fa-calendar"></i> Seleccione Fecha</span>
      			</div>
      			<div>
      				<input class="inputDate" type="date" ng-model="model.begin">
      			</div>
      		</div>
          <div class="inputTime">
            <span class="timeTitle"><i class="fa fa-clock-o"></i> Hora</span>
            <input class="inputClock" type="time" ng-model="model.begin">
          </div>
        </div>
      </div>

      <div class="dateContainer">
        <div class="dateTimeTitle">
          <p>Fecha de finalizaci√≥n</p>
        </div>
        <div class="dateInputContainer">
          <div class="date">
      			<div class="dateTitle">
      				<span><i class="fa fa-calendar"></i> Seleccione Fecha</span>
      			</div>
      			<div>
      				<input class="inputDate" type="date" ng-model="model.end">
      			</div>
      		</div>
          <div class="inputTime">
            <span class="timeTitle"><i class="fa fa-clock-o"></i> Hora</span>
            <input class="inputClock" type="time" ng-model="model.end">
          </div>
        </div>
      </div>

      <div class="actionsContainer">
        <input class="button" type="button" value="Buscar" ng-click="search()">
      </div>
    </div>

    <div class="fails">
      <div class ="headerFails">
        <span ng-click="predicate = 'user.dni'; reverse=!reverse" class="dni">Dni</span>
        <span ng-click="predicate = 'user.lastname'; reverse=!reverse" class="lastname">Apellido</span>
        <span ng-click="predicate = 'user.name'; reverse=!reverse" class="name">Nombre</span>
        <span ng-click="predicate = 'fail.dateFormat'; reverse=!reverse" class="date">Fecha</span>
        <span ng-click="predicate = 'fail.description'; reverse=!reverse" class="description">Description</span>
      </div>
      <div ng-repeat="assistanceFail in model.assistanceFails | orderBy:predicate:reverse">
        <span class="dni">{{assistanceFail.user.dni}}</span>
        <span class="lastname">{{assistanceFail.user.lastname}}</span>
        <span class="name">{{assistanceFail.user.name}}</span>
        <span class="date">{{assistanceFail.fail.dateFormat}}</span>
        <span class="description">{{assistanceFail.fail.description}}</span>
      </div>
    </div>
  </div>
</div>
