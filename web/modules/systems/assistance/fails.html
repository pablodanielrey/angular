<div class="assistanceFails">
  <div class="title">
    <label><i class="fa fa-exclamation-triangle"></i> | Incumplimiento de horarios</label>
  </div>

  <div class="content">
    <div class="filter">

      <div class="dateContainer">
        <div class="dateTimeTitle">
          <p>Fecha de inicio</p>
        </div>
        <div class="dateInputContainer">
          <div class="date">
      			<div class="dateTitle">
      				<span><i class="fa fa-calendar"></i> Seleccione Fecha</span>
      			</div>
      			<div>
      				<input class="inputDate" type="date" ng-model="model.begin">
      			</div>
      		</div>
          <div class="inputTime">
            <span class="timeTitle"><i class="fa fa-clock-o"></i> Hora</span>
            <input class="inputClock" type="time" ng-model="model.begin">
          </div>
        </div>
      </div>

      <div class="dateContainer">
        <div class="dateTimeTitle">
          <p>Fecha de finalizaci√≥n</p>
        </div>
        <div class="dateInputContainer">
          <div class="date">
      			<div class="dateTitle">
      				<span><i class="fa fa-calendar"></i> Seleccione Fecha</span>
      			</div>
      			<div>
      				<input class="inputDate" type="date" ng-model="model.end">
      			</div>
      		</div>
          <div class="inputTime">
            <span class="timeTitle"><i class="fa fa-clock-o"></i> Hora</span>
            <input class="inputClock" type="time" ng-model="model.end">
          </div>
        </div>
      </div>

      <div class="actionsContainer">
        <input class="button" type="button" value="Buscar" ng-click="search()">
      </div>
    </div>

    <div class="fails">
      <table>
        <tr>
          <th ng-click="predicate = 'user.dni'; reverse=!reverse">Dni</th>
          <th ng-click="predicate = 'user.lastname'; reverse=!reverse">Apellido</th>
          <th ng-click="predicate = 'user.name'; reverse=!reverse">Nombre</th>
          <th ng-click="predicate = 'fail.dateFormat'; reverse=!reverse">Fecha</th>
          <th ng-click="predicate = 'fail.description'; reverse=!reverse">Description</th>
        </tr>
        <tr ng-repeat="assistanceFail in model.assistanceFails | orderBy:predicate:reverse">
          <td>{{assistanceFail.user.dni}}</td>
          <td>{{assistanceFail.user.lastname}}</td>
          <td>{{assistanceFail.user.name}}</td>
          <td>{{assistanceFail.fail.dateFormat}}</td>
          <td>{{assistanceFail.fail.description}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
