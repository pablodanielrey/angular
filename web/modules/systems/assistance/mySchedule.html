<div class="mySchedule">
  <!-- TITULO -->
  <div class="title">
    <label><i class="fa fa-clock-o"></i> | Mis Horarios</label>
  </div>
  <!-- CONTENEDOR DE MIS HORARIOS -->
  <div class="contentFirst">
    <!-- MODULO DE HORARIO SEMANAL -->
    <div class="myScheduleWeekly">
      <div class="titleMyScheduleWeekly">
        <span>Horario Semanal</span>
      </div>
      <div class="weekly">
        <div>
          <div class="days">Lun</div>
          <div class="hours"><i class="fa fa-caret-right"></i> 8:00</div>
          <div class="hours"><i class="fa fa-caret-left"></i> 11:00</div>
          <div class="hours"><i class="fa fa-caret-right"></i> 14:00</div>
          <div class="hours"><i class="fa fa-caret-left"></i> 16:00</div>
        </div>
        <div>
          <div class="days">Mar</div>
          <div class="hours"><i class="fa fa-caret-right"></i> 8:00</div>
          <div class="hours"><i class="fa fa-caret-left"></i> 15:00</div>
        </div>
        <div>
          <div class="days">Mie</div>
          <div class="hours"><i class="fa fa-caret-right"></i> 8:00</div>
          <div class="hours"><i class="fa fa-caret-left"></i> 15:00</div>
        </div>
        <div>
          <div class="days">Jue</div>
          <div class="hours"><i class="fa fa-caret-right"></i> 8:00</div>
          <div class="hours"><i class="fa fa-caret-left"></i> 15:00</div>
        </div>
        <div>
          <div class="days">Vie</div>
          <div class="hours"><i class="fa fa-caret-right"></i> 8:00</div>
          <div class="hours"><i class="fa fa-caret-left"></i> 15:00</div>
        </div>
        <div>
          <div class="days">Sab</div>

        </div>
        <div>
          <div class="days">Dom</div>

        </div>
      </div>

    </div>
    <!-- MODULO SOLICITAR NUEVO HORARIO SEMANAL -->
    <div class="newScheduleWeekly">
      <div class="titleMyScheduleWeekly">
        <span>Nuevo Horario Semanal</span>
      </div>
      <div class="textBlue">Desde el Día <input type=date></div>
      <div class="selectDays textBlue">
        <div><input type="checkbox">Lun</div>
        <div><input type="checkbox">Mar</div>
        <div><input type="checkbox">Mie</div>
        <div><input type="checkbox">Jue</div>
        <div><input type="checkbox">Vie</div>
        <div><input type="checkbox">Sab</div>
        <div><input type="checkbox">Dom</div>
      </div>
      <div>
        <div class="textBlue">Entrada <input type=time></div>
        <div class="textBlue">Salida <input type=time></div>
      </div>
      <button class="save" <i class="fa fa-search"></i> Guardar</Button>
    </div>
    <!-- MODULO SOLICITAR HORARIO PARA UN DIA ESPECIAL -->
    <div class="myScheduleSpecial">
      <div class="titleMyScheduleWeekly">
        <span>Nuevo Horario Especial</span>
      </div>
      <div>Día <input type=date></div>
      <div>Entrada<input type=time></div>
      <div>Salida<input type=time></div>
      <button class="save" <i class="fa fa-search"></i> Guardar</Button>
    </div>

  </div>
  <!-- CONTENEDOR DE SOLICITUDES REALIZADAS + HISTORIAL -->
  <div class="contentSecond">

  </div>
</div>
