<div class="requestAuthority">

  <div class="title1">
    <label><i class="fa fa-plus"></i> Solicitar Hora Extra</label>
  </div>

  <div class="requestOvertime">
    <div class="search">
      <div class="searchTitle">
        <span><i class="fa fa-user-plus"></i> Seleccione Usuario</span>
      </div>
      <div>
        <input class="inputSearch" list="list"  placeholder="Buscar...">
           <datalist id="list">
             <option value="juan Catulo">
             <option value="Juan Trabuco">
             <option value="Conchita MArtinez">
             <option value="Thiago El Hoyo">
             <option value="Emanuel Gay">
           </datalist>
      </div>
    </div>
    <div class="date">
      <div class="dateTitle">
        <span><i class="fa fa-calendar"></i> Seleccione Fecha</span>
      </div>
      <div>
        <input class="inputDate" type="date" name="fecha">
      </div>
    </div>
    <div class="time">

      <div class="inputTime">
        <span class="timeTitle"><i class="fa fa-clock-o"></i> Hora Inicio</span>
        <input class="inputClock" type="time" name="hora">
        <span class="timeTitle"><i class="fa fa-clock-o"></i> Hora Fin</span>
        <input class="inputClock" type="time" name="hora">
      </div>
    </div>
    <div class="reason">
      <div class="searchTitle">
        <span>Motivo</span>
      </div>
      <div class="inputReason">
        <textarea class="inputText">
        </textarea>
      </div>
    </div>
    <div>
      <button class="solicitar" ng-click='update()'><i class="fa fa-reply"></i> Solicitar</button>
    </div>
  </div>

  <div class="title2">
    <label><i class="fa fa-sort-amount-asc"></i> Solicitudes de Horas Extras Relizadas </label>
  </div>

  <div class="requestOvertimeList">
    <div>
      Usuario
    </div>
    <div>
      Fecha
    </div>
    <div>
      Horas
    </div>
    <div>
      Motivo
    </div>
    <div>
      Estado
    </div>

    <div class="Slope" ng-class="{true:'visible', false:'hidden'}[true]">
      Pendiente
    </div>
    <div class="Approved" ng-class="{true:'visible', false:'hidden'}[true]">
      Aprobada
    </div>

    <div class="Rejected" ng-class="{true:'visible', false:'hidden'}[true]">
      Denegada
    </div>

  </div>



</div>
