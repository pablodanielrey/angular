<div class="showAssistance">

  <!-- seleccion de usuario -->
  <div class="title">
    <label><i class="fa fa-clock-o"></i> Control de Horario</label>
  </div>
  <div class="content">
    <div class="contentLeft">
      <div class="navTitleUser">Usuario</div>
      <input class="navTitleUser2" type="text" ng-model="model.searchUser" ng-change="resetSearchUser()" >

      <div class="searchList">
        <div class="navSearchList">Seleccione</div>
        <div clasS='listUsersContent'>
          <div class="listUsers" ng-repeat="user in model.users | filter:model.searchUser | orderBy:['name','lastname']" ng-click="selectUser(user)" ng-class="{true:'selected'}[isSelectedUser(user)]">{{user.name}} {{user.lastname}}</div>
        </div>
      </div>
    </div>
    <div class="contentRight">
      <div class="nav">
        <div>
          <div class="navTitle"><i class="fa fa-building-o"></i> Oficina</div>
          <input class="navTitle1" list="office">
          <datalist id="office">
            <option value="Alumnos">
            <option value="Financiero">
            <option value="Personal">
            <option value="Detise">
            <option value="Graduados">
          </datalist>
       </div>
        <div>
          <div class="navTitle">Fecha Inicio</div>
          <input class="navTitle2" type="date" ng-model="model.start" >
        </div>
        <div>
          <div class="navTitle">Fecha Fin</div>
          <input class="navTitle2" type="date" ng-model="model.end">
        </div>


        <div>
          <button class="searchButtom" ng-click="searchAssistance()" ng-disabled="isSearch()"><i class="fa fa-search"></i> Buscar</button>
        </div>
      </div>
      <div class="nav2">
        <div ng-click="predicate = 'dateSort'; reverse=!reverse"  class="tam1"><i class="fa fa-calendar-o"></i> Fecha</div>
        <div ng-click="predicate = 'user'; reverse=!reverse" class="tam2"><i class="fa fa-user"></i> Usuario</div>
        <div ng-click="predicate = 'start'; reverse=!reverse" Class="tam1"><i class="fa fa-clock-o"></i> Entrada</div>
        <div ng-click="predicate = 'end'; reverse=!reverse" class="tam1"><i class="fa fa-clock-o"></i> Salida</div>
        <div ng-click="predicate = 'workedTime'; reverse=!reverse" class="tam1"><i class="fa fa-clock-o"></i> Total</div>
        <div class="tam3"><i class="fa fa-exclamation"></i> Observaciones</div>
      </div>
      <div class='dataUsersContent'>
        <div class="results" ng-repeat="assistance in model.assistances | orderBy:predicate:reverse">
          <div class="tam1">{{assistance.date}}</div>
          <div class="tam2 textBlue">{{assistance.user}}</div>
          <div class="tam1">{{assistance.start}}</div>
          <div class="tam1">{{assistance.end}}</div>
          <div class="tam1">{{assistance.workedTime}}</div>
          <div class="tam3">
            <div ng-class="{true:'visible',false:'hidden'}[!assistance.displayLogs]">
              <span ng-click="showLogs(true,assistance)" class="link">Mostrar marcaciones</span>
            </div>
            <div class="logs" ng-class="{true:'visible',false:'hidden'}[assistance.displayLogs]">
              <span ng-click="showLogs(false,assistance)" class="link">Ocultar marcaciones</span>
              <ul>
                <li ng-repeat="log in assistance.logs">{{log}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
