    <!-- SOLICITUD DE ARTICULO 102 -->
    <div  ng-class="{true:'subcontentDisplay', false:'subcontent'}[isSelectedJustification()]" >

        <!-- TITULO DE LA SECCION -->
        <div class="titulo" ng-click="selectJustification()">
          <p class="titulo"><i class="fa fa-ticket"></i>{{justification.name}}</p>
        </div>

        <!-- CONTENIDO DE LA SECCION -->
        <div class="info">

          <!-- FORMULARIO DE SOLICITUD -->
          <div ng-class="{true:'visible', false:'hidden'}[isSelectedRequest()]">
            <div class="margin">
              <p class="parrafos">Seleccione el día de inicio</p>
              <input class="date" type="date" ng-model="model.begin" ng-change="selectDates()" >
              <p class="parrafos">Seleccione el día de inicio</p>
              <input class="date" type="date" ng-model="model.end" ng-change="selectDates()" >
            </div>
          </div>

          <!-- CONFIRMACION DE SOLICITUD -->
          <div class="margin" ng-class="{true:'visible', false:'hidden'}[isDateDefined()]">
            <p class="parrafos">Solicitar {{justification.name}}:</p>
            <p class="parrafos2"><i class="fa fa-calendar-o"></i>Desde {{model.beginFormated}} hasta {{model.endFormated}}</p>
            <input class="button2 blue2" type="button" value="Confirmar" ng-click="save()" ng-disabled="model.processingRequest">
          </div>
        </div>

    </div>
