<!DOCTYPE html>
<html ng-app='pantallaApp'>
<head>
    <title>:: Pantalla :: </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="pantallaEstructura.css" />
    <link rel="stylesheet" href="pantallaVisual.css" />
    <link rel="stylesheet" href="pantallaNavegacion.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="../../../../angular/angular-1.3.8/angular.js"></script>
    <script type="text/javascript" src="pantalla.js"></script>
</head>

<body ng-controller='pantallaCtrl'>



    <div class="contenedor">

        <div class="contenido1" ng-class="{true:'',false:''}[pantallaActual >= -1]">
            <button ng-click="siguiente()">Boton 1 </button>
            <button>Boton 2</button>
            <button>Boton 3</button>
        </div>

        <div class="contenido2" ng-class="{true:'clickButton2',false:''}[pantallaActual >= 0]">
            <input type="text"> Texto 1</input>
            <input type="text"> Texto 2</input>
            <input type="text"> Texto 3</input>
            <button ng-click='siguiente()'>Continuar</button>
            <button ng-click='finalizar()'>Cancelar</button>
        </div>

        <div class="contenido3" ng-class="{true:'clickButton3',false:''}[pantallaActual >= 1]">
            <p>Solicitud Realizada Correctamente</p>
            <button ng-click='finalizar()'>finalizar</button>
            <button ng-click='volver()'>Volver</button>
        </div>

    </div>

</body>
