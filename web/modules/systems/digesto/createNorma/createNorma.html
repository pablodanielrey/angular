<!DOCTYPE html>
<html lang="es" ng-app='createNormaApp'>
<head>
    <title>:: Digesto :: Crear</title>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="createNorma.css" /> -->
    <link rel="stylesheet" href="navigation.css" />
    <link rel="stylesheet" href="structure.css" />
    <link rel="stylesheet" href="visual.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="../../../../angular/angular-1.3.8/angular.js"></script>
    <script type="text/javascript" src="createNorma.js"></script>
</head>

<body class="createNorma" ng-controller='CreateNormaCtrl'>
    <header>
    </header>
    <section class="solicitudes"   ng-class="{true:'botonApretado',false:''}[apretasteElBoton]">
        <article>
            <div><h1>GENERAR NUEVA</h1></div>
            <div class="normas">
                <div class="boton cO" ng-click="actionButton()">
                    <div><i class="fa fa-file-text fa-3x" ></i></div>
                    <div>ORDENANZA</div>
                </div>
                <div class="boton cR" ng-click="actionButton()">
                    <div><i class="fa fa-file-text fa-3x"></i></div>
                    <div>RESOLUCIÓN</div>
                </div>
                <div class="boton cD" ng-click="actionButton()">
                    <div><i class="fa fa-file-text fa-3x"></i></div>
                    <div>DISPOSICIÓN</div>
                </div>


            </div>
        </article>


    </section>

    <section class="nuevasSolicitudes"  ng-class="{true:'nuevasSolicitudes',false:'ocultarNuevasSolicitudes'}[apretasteElBoton]">
        <article>
                <div class="nuevaNorma">
                        <div class="newOrdenanza">
                            <div>NUEVA</div>
                            <div class="nuevaOrdenza">ORDENANZA</div>
                        </div>
                        <div class="datos1">
                            <div class="fecha">
                                <div>
                                    <input class="inputText1" type="date">
                                </div>
                                <div>
                                    <span class="divText2">Fecha</span>
                                </div>
                            </div>


                            <div class="expediente">
                                    <div class="codFacultad">
                                            <div class="divText1">
                                                <input class="inputText1" type="number" placeholder="900"></input>
                                            </div>
                                            <div>
                                                <span class="divText2">Cod. Fac.</span>
                                            </div>
                                    </div>
                                    <div class="separador"> - </div>
                                    <div class="nExp">
                                            <div>
                                                <input class="inputText1" type="number"></input>
                                            </div>
                                            <div>
                                                <span class="divText2">Nº de Expediente</span>
                                            </div>
                                    </div>
                            </div>

                            <div class="expedido">
                                  <div>
                                      <select class="inputText1">
                                            <option> Decano</option>
                                            <option> Vicedecano</option>
                                            <option> Sec. Asuntos Estudiantiles</option>
                                            <option> Sec. Supervición Administrativa</option>
                                            <option> Sec. Investigación y Postgrado</option>
                                            <option> Sec. Investigación y Transferencia</option>
                                      </select>
                                  </div>
                                  <div>
                                      <span class="divText2">Expedido por</span>
                                  </div>
                            </div>

                        </div>
                        <div class="datos2">

                            <div class="contIzq">
                                  <div class="titulo">
                                      <div class="title">
                                        <p> TITULO</p>
                                      </div>
                                      <div class="tam">
                                        <input class="inputText1" type="text">
                                      </div>
                                  </div>
                                  <div class="titulo">
                                      <div class="title">
                                        <p> METADATA</p>
                                      </div>
                                      <div class="tam">
                                        <input class="inputText2" type="text">
                                      </div>
                                  </div>
                            </div>
                            <div class="contD">
                              <div class="titulo">
                                  <div class="title">
                                    <p> CARGAR PDF </p>
                                    <input type="file"  />
                                  </div>
                              </div>
                            </div>


                        </div>
                </div>
        </article>
    </section>
    <footer>
    </footer>
</body>
</html>
