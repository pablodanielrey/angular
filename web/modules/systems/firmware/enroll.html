
<div class="enroll-container">

  <div class='home'>
    <form>
      <label>DNI:</label>
      <input type="text" ng-model="model.dni" autofocus/>

      <div class="keyboard">

        <div class="row">
          <button ng-click="addNumber('7')">7</button>
          <button ng-click="addNumber('8')">8</button>
          <button ng-click="addNumber('9')">9</button>
        </div>
        <div class="row">
          <button ng-click="addNumber('4')">4</button>
          <button ng-click="addNumber('5')">5</button>
          <button ng-click="addNumber('6')">6</button>
        </div>
        <div class="row">
          <button ng-click="addNumber('1')">1</button>
          <button ng-click="addNumber('2')">2</button>
          <button ng-click="addNumber('3')">3</button>
        </div>
        <div class="row">
          <button ng-click="addNumber('0')">0</button>
          <button ng-click="deleteNumber()">&lt;-----</button>
        </div>
        <div class="row">
          <input type="submit" ng-click="addUser()" value="Aceptar" ng-disabled="model.dni==null"/>
        </div>
      </div>
    </form>
  </div>

  <div class='message'>
    <label>{{model.message}}</label>
  </div>

</div>
