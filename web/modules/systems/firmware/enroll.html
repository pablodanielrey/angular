<form>

<div class="container">
	<div class="wrap item{{model.item}}">

			<div class="box dniContainer">
				<label>Ingrese su dni:</label>
				<input type="text" ng-model="model.dni" autofocus/>
				<input type="submit" ng-click="model.item = 2" value="Aceptar" ng-disabled="model.dni==null"/>
			</div>

			<div class="box fingerContainer" ng-click="next()">
				<p>Coloque su dedo en el lector de huellas</p>
				<i class="loading fa fa-spinner fa-spin"></i>
			</div>

			<div class="box fingerContainer" ng-click="next()">
				<p>Coloque nuevamente el mismo dedo para obtener la segunda huella</p>
				<i class="loading fa fa-spinner fa-spin"></i>
			</div>

			<div class="box fingerContainer" >
				<p>Coloque nuevamente el mismo dedo para obtener la tercer huella</p>
				<i class="loading fa fa-spinner fa-spin"></i>
			</div>
		</div>
</div>
</form>
