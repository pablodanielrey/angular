<div class="degreeData">
  <span class="title">Carrera/s</span>
  <div ng-repeat='degree in model.degrees'>

    <div>
      <span>Carrera</span>
  		<select ng-model="degree.name"  >
  			<option value="">Seleccione...</option>
  			<option value="Contador Público">Contador Público</option>
  			<option value="Licenciado en Administración">Licenciado en Administración</option>
  			<option value="Licenciado en Turismo">Licenciado en Turismo</option>
  			<option value="Licenciado en Economía">Licenciado en Economía</option>
  			<option value="Técnico en Cooperativas">Técnico en Cooperativas</option>
  		</select>
    </div>

      <span>Materias aprobadas con final</span>
      <input type="number" ng-model="degree.courses" ng-change='onCoursesChange(degree)'>
      <span>Promedio sin aplazos</span>
      <input type="number" ng-model="degree.average1">
      <span>Promedio con aplazos</span>
      <input type="number" ng-model="degree.average2">
      <div class="title2">
        <span class="title">Oferta Laboral</span>
      </div>
      <div class="oferta">

        <div>
          <input class="check" type="checkbox" ng-model="degree.offerInternship">Pasantía</input>
        </div>
        <div>
          <input class="check" type="checkbox" ng-model="degree.offerFullTime">Full-Time</input>
        </div>
        <div ng-class="{true:'visible', false:'hidden'}[showOfferYoungProffesionals(degree)]">
          <input class="check" type="checkbox" ng-model="degree.offerYoungProfessionals">Prog. Jóvenes Profesionales</input>
        </div>

      </div>

      <button ng-click="deleteDegree($index)">eliminar</button>
  </div>
  <button ng-click="addDegree()">agregar</button>
</div>
