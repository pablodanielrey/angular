<!-- ---- Header----- -->
<div class="contentSearch {{vm.view.style}}">

    <div class="contentSearchLeft">

        <div class="textReports"> REPORTES </div>

        <div class="btnOrder" title="Restablecer valores por defecto" ng-click='vm.resetFilters()'><i class="fa fa-home"></i></div>

        <div class="icoSeach"><i class="fa fa-search"></i></div>
        <div><input type="search" placeholder="Buscar..." class="inputSearch" ng-model="vm.search.text"></input></div>

        <!-- SELECCINAR OFICINAS -->
        <div>
          <div class="btnOrder2" ng-click="vm.displayOffices()">Oficinas</div>
              <div class="contentInputOffices">
                <div><i class="icoSeach2 fa fa-search"></i><input type="search" ng-model="vm.view.officeSearch" placeholder="Buscar..." class="inputSearch"></input></div>
                <div class="contentSelectAll">
                  <div><input type="checkbox" ng-checked="vm.isAllOffices()" ng-click="vm.selectAllOffices()"></div>
                  <div>Seleccionar Todas</div>
                </div>
                <div class="contentListOffices">
                    <div class="itemOffices" ng-repeat="office in vm.getOffices() | filter: vm.view.officeSearch | orderBy: name">
                      <div><input type="checkbox" ng-checked="vm.isSelectedOffice(office)" ng-click="vm.selectOffice(office)"></div>
                      <div>{{office.name}}</div>
                    </div>

                </div>

                <div class="btnSave" ng-click="vm.findAndClose()">OK</div>
              </div>
        </div>

        <!-- SELECCINAR FECHAS -->
        <div class="contentRangDate">
            <div class="btnOrder2" ng-click="vm.displayDate()">Rango de Fechas</div>
            <div class="btnOrder3" ng-click="vm.displayDate()"><i class="fa fa-calendar-o"></i></div>

            <div class="contentInputDate">
              <div> Fecha Inico </div>
              <div><input type="date"  class="inputTime " ng-model='vm.search.start'></input></div>
              <div> Fecha Fin </div>
              <div><input type="date" class="inputTime" ng-model='vm.search.end'></input></div>
              <div class="btnSave" ng-click="vm.findAndClose()">OK</div>
            </div>
        </div>

        <!-- SELECCIONAR HORARIO -->
        <div>
            <div class="btnOrder2" ng-click="vm.displayTime()">Rango Horario</div>
            <div class="btnOrder3" ng-click="vm.displayTime()"><i class="fa fa-clock-o"></i></div>

            <div class="contentInputTime">
              <div> Hora de Inicio </div>
              <div><input type="time"  class="inputTime" ng-model='vm.search.sTime'></input></div>
              <div> Hora Fin </div>
              <div><input type="time" class="inputTime" ng-model='vm.search.eTime'></input></div>
              <div class="btnSave" ng-click="vm.findAndClose()">OK</div>
            </div>
        </div>

    </div>

    <div class="contentSearchRigth">
      <div>
        <div class="btnOrder" title="Seleccionar Columnas" ng-click="vm.displayColumns()"><i class="fa fa-columns"></i></div>
            <div class="contentColumns">
              <div class="contentListOffices">
                    <div class="itemOffices" ng-repeat="column in vm.columns">
                      <div><input type="checkbox" ng-model="column.visible" ng-change="vm.updateColumns()"></div>
                      <div>{{column.display}}</div>
                    </div>

                </div>

                <div class="btnSave" ng-click="vm.displayColumns()">OK</div>
            </div>
      </div>
      <div class="btnOrder" title="Imprimir Lista" ng-click="vm.print()"><i class="fa fa-print"></i></div>
      <div class="btnOrder" title="Descargar Lista" ng-click="vm.download()"><i class="fa fa-download"></i></div>
    </div>

</div>
