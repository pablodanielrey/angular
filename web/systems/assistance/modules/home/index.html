<div class="home">

    <div class="header">
        <div>
            HOME
        </div>
    </div>

    <div class="contentHome">

        <div class="infoUser">

              <div class="contentUser">

                  <div class="contentPhoto">
                    <img class="imgUser" src="img/walter.jpg">
                  </div>

                  <div class="contentData">
                      <div>
                        <b> {{model.user.name}} {{model.user.lastname}}</b>
                      </div>
                      <div>
                        {{model.user.dni}}
                      </div>
                  </div>

              </div>

              <div class="contentOffice">
                    <div class="title">
                      <b>Oficina</b>
                    </div>
                    <div>
                       DiTESI
                    </div>
              </div>

              <div class="contentSchedule">
                    <div class="title">
                      <b>Horario</b>
                    </div>
                    <div>
                      10:00 hs / 17:00 hs
                    </div>
              </div>



              <div class="contentJob">
                    <div class="title">
                      <b>Cargo</b>
                    </div>
                    <div>
                       E7
                    </div>
              </div>

        </div>

        <div class="dailySchedule">

            <div class="contentTitle">
              <div class="title"> MIS MARCACIONES</div>
              <input class="inputDate" type="date" placeholder="10-12-2016">
            </div>

            <div class="schedules">

              <div class="hourEntry">
                hora de entrada </br>
                <input class="inputHourEntry" type="text" placeholder="10:08"></input>
              </div>

              <div class="hourOutput">
                hora de salida </br>
                <input class="inputHourEntry" type="text" placeholder="17:18"></input>
              </div>

            </div>

        </div>

    </div>

</div>
