<div class="adminRequestOverTime">
  <div class="titleOverTime">
    <label><i class="fa fa-plus"></i> Administrar Solicitudes de Horas Extras</label>
  </div>
  <div class="titlesFiles">
    <div class="column t1"><i class="fa fa-user"></i> Jefe solicitante</div>
    <div class="column t1"><i class="fa fa-user"></i> Destinatario</div>
    <div class="column t2"><i class="fa fa-calendar"></i> DÃ­a <i class="fa fa-clock-o"></i> Hora</div>

    <div class="column t3"><i class="fa fa-pencil-square-o"></i> Motivo</div>
    <div class="column t4"><i class="fa fa-info-circle"></i> Estado</div>
  </div>
  <div class="content" ng-repeat="request in model.requests">
    <div class="userRequest">
      <div class="userInfo">
        <span class="userName">{{request.user.name}} {{request.user.lastname}}</span>
        <span class="userDNI">{{request.user.dni}}</span>
      </div>
    </div>
    <div class="userRequest">
      <div class="userInfo">
        <span class="userName">{{request.user.name}} {{request.user.lastname}}</span>
        <span class="userDNI">{{request.user.dni}}</span>
      </div>
    </div>
    <div class="dateRequest">
      <span class="requestDate"><i class="fa fa-calendar"></i> {{request.date}}</span>
      <span class="requesttime"><i class="fa fa-clock-o"></i> {{request.startTime}} a {{request.endTime}}</span>
    </div>
    <div class="reasonRequest">
      <textarea class="reasonRefuse" readonly >{{request.reason}}</textarea>
    </div>

    <div class="actionsRequest">
      <div class="approve">
        <button class="approveRequest" ng-click="approveRequest(request.id)"> <i class="fa fa-check"></i> Aprobar</button>
      </div>
      <div class="denegar">
        <button class="refuseRequest" ng-click="refuseRequest(request.id)"><i class="fa fa-times"></i> Denegar</button>
      </div>
    </div>

  </div>


</div>
