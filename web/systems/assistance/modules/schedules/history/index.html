<div class="title">
  <i class="fa fa-history" aria-hidden="true"></i> HISTORIAL
</div>

<div class="contentHistory">
  <div class="itemHistory {{vm.getStyleHistory(item)}}" ng-class="{true: 'expandirHistorial', false: 'minimizarHistorial'}[item.displayDetail]" ng-repeat="item in vm.model.history">
      <!-- VARIABLES 1: expandirHistorial, minimizarHistorial
           VARIABLES 2: historialHorarioSemanal ,historialHorarioSemanalSerenos, historialHorarioEspecial -->
           <div class="infoItem">
               <div class="dataItem">
                   <div class="textDate">15/25/259</div>
                   <div class="textHourWeekly">CAMBIO HORARIO SEMANAL</div>
                   <div class="textHourSpecial">HORARIO ESPECIAL</div>
               </div>
               <div class="actionBtn">
                   <div class="btnMax" title="Detalle" ng-click="vm.viewDetail(item)"><i class="fa fa-chevron-down btnDown"></i><i class="fa fa-chevron-up btnUp"></i></div>
                   <div class="btnDeleteItem" title="Eliminar" ng-click="vm.remove(item)"><i class="fa fa-ban" aria-hidden="true"></i></div>
               </div>
           </div>
  </div>

</div>
