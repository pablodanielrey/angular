<div class="title">
  <i class="fa fa-history" aria-hidden="true"></i> HISTORIAL
</div>

<div class="contentHistory">
  <div class="itemHistory expandirHistorial historialHorarioSemanal" ng-repeat="item as vm.model.history">
      <!-- VARIABLES 1: expandirHistorial, minimizarHistorial
           VARIABLES 2: historialHorarioSemanal ,historialHorarioSemanalSerenos, historialHorarioEspecial -->
           <div class="infoItem">
               <div class="dataItem">
                   <div class="textDate">15/25/259</div>
                   <div class="textHourWeekly">CAMBIO HORARIO SEMANAL</div>
                   <div class="textHourSpecial">HORARIO ESPECIAL</div>
               </div>
               <div class="actionBtn">
                   <div class="btnMax" title="Detalle"><i class="fa fa-chevron-down btnDown"></i><i class="fa fa-chevron-up btnUp"></i></div>
                   <div class="btnDeleteItem" title="Eliminar"><i class="fa fa-ban" aria-hidden="true"></i></div>
               </div>
           </div>
  </div>

</div>
