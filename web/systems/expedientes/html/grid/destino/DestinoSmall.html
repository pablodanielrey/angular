		
<div ng-controller="GridDestinoCtrl">
  <div ng-include="'main/html/search.html'"></div>
  <div ng-include="'main/html/pagination.html'"></div>  
  <div class="table-responsive" style="height:350px">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
</div>
        <th><input type="checkbox"></th>
        <th>fecha entrada&nbsp;&nbsp;<span class="glyphicon glyphicon-sort pointer" ng-click="toggleOrderBy('fecha_entrada')"></span></th>
        <th>fecha salida&nbsp;&nbsp;<span class="glyphicon glyphicon-sort pointer" ng-click="toggleOrderBy('fecha_salida')"></span></th>
        <th>lugar: descripcion&nbsp;&nbsp;<span class="glyphicon glyphicon-sort pointer" ng-click="toggleOrderBy('lug_descripcion')"></span></th>
        <th>expediente: numero&nbsp;&nbsp;<span class="glyphicon glyphicon-sort pointer" ng-click="toggleOrderBy('exp_numero')"></span></th>
        <th>expediente: extracto&nbsp;&nbsp;<span class="glyphicon glyphicon-sort pointer" ng-click="toggleOrderBy('exp_extracto')"></span></th>

        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="fields in grid.data">
        <td><input type="checkbox" ng-checked="isSelected(fields.id)" ng-click="toggleSelection(fields.id)"></td>
        <td>{{fields.fecha_entrada}}</td>
        <td>{{fields.fecha_salida}}</td>
        <td><a href="#/gridLugar?ic=1&0if=id&0in=lugar&0it=lugar&0iv={{fields.lug_id}}">{{fields.lug_descripcion}}</a></td>
        <td><a href="#/gridExpediente?ic=1&0if=id&0in=expediente&0it=expediente&0iv={{fields.exp_id}}">{{fields.exp_numero}}</a></td>
        <td><a href="#/gridExpediente?ic=1&0if=id&0in=expediente&0it=expediente&0iv={{fields.exp_id}}">{{fields.exp_extracto}}</a></td>
        <td>          
		  <a href="#/gridExpediente?ic=1&0if=ultimo_destino&0in=ultimo_destino&0it=destino&0iv={{fields.id}}"><span class="glyphicon glyphicon-eye-open"></span>EXPE</a>&nbsp;&nbsp;
        </td>

      </tr>
    </tbody>	  
  </table>
  </div>
<!-- div class="well"><b>Elementos seleccionados:</b> <button type="button" class="btn btn-sm btn-danger">Eliminar</button></div -->
</div>
