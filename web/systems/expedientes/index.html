<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- LIBRERIAS -->
 <link href="/libs/bower_components/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
 
  <script src="/libs/bower_components/angularjs/angular.js"></script>
  <script src="/libs/bower_components/angular-route/angular-route.js"></script>
  <script src="/libs/bower_components/autobahn/autobahn.js"></script>
  <script src="/libs/bower_components/angular-wamp/release/angular-wamp.js"></script>
  <script src="/libs/bower_components/bootstrap-3.3.4-dist/js/ui-bootstrap-tpls-0.13.2.min.js"></script>
  
  
  <script src="/config-expedientes.json"></script>

  
 
  
  <!-- ARCHIVOS DE CONFIGURACION E INICIALIZACION -->
  <script src="index.module.js"></script>
  <script src="ModalAlert.js"></script>
  <script src="index.controller.js"></script>
  <script src="route.js"></script>
  
	<script src="/services/Cache.js"></script>
	<script src="/services/Session.js"></script>
  <script src="/services/Login.js"></script>
  <script src="/systems/login/modules/logout.js"></script>
  
  <script src="main/angular/service/ServerAccess.js"></script>

  <script src="main/angular/service/Grid.js"></script>
	
  <script src="main/angular/controller/Grid.js"></script>

</head>
<body  class="container-fluid"   ng-app="mainApp" ng-controller="IndexCtrl">
  <nav ng-include="'html/menu/admin_menu.html'" class="navbar navbar-default"></nav>
  <h3 ng-show="mainTitle" class="well">{{mainTitle}}</h3>
  
  <div ng-view></div>
  
  <script type="text/ng-template" id="modalAlert.html"> 
    <div class="modal-header"> 
      <h3 class="modal-title">{{title}}</h3> 
    </div> 
    <div class="modal-body"> 
        <p>{{message}}<p>
    </div> 
    <div class="modal-footer"> 
        <button class="btn btn-primary" ng-click="ok()">OK</button> 
        <button ng-if="type == 'confirm'" class="btn btn-warning" ng-click="cancel()">Cancel</button> 
    </div> 
  </script>
</body>
</html>
