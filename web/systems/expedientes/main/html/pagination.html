       
<div class="well">
  <form role="form">
    <div class="form-inline">
      <div class="form-group">
        <b>Cantidad de elementos: </b>{{grid.numRows}} -
      </div>
      <div class="form-group">        
        <b>Elementos a Mostrar:</b>
        <select ng-model="pagination.pageSize" ng-change="changePageSize()"  ng-disabled="pagination.disabled">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="80">80</option>
          <option value="160">160</option>
          <option value="300">300</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group">
        <b>Pagina: </b>{{pagination.page}} de {{pagination.pages}}
        <button type="button" ng-click="previousPage()" class="btn btn-primary btn-xs" ng-disabled="pagination.disabled">Anterior</button>
        <button type="button" ng-click="nextPage()" class="btn btn-primary btn-xs" ng-disabled="pagination.disabled">Siguiente</button>
        -
      </div>
      <div class="form-group">
        <label for="page">Ir a:</label>
        <input id="page" type="text" class="form-control input-sm" size="3" ng-model="pagination.page" ng-disabled="pagination.disabled" ng-blur="goPage()" />
        <button type="submit" ng-click="goPage()" class="btn btn-primary btn-xs" ng-disabled="pagination.disabled"> Ir </button>
      </div>
    </div>
  </form>
</div>
