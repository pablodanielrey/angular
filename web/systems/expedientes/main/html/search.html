
<div class="well">
  <form role="form">
    <div class="form-inline">
      <div class="form-group">
        <input id="search" type="text" class="form-control" ng-model="search.simple">
        <button  type="button" ng-click="searchData()" class="form-control btn btn-primary" ng-disabled="search.disabled">Buscar</button>
     </div>
    </div>
  	<br/>
    <div class="form-vertical">
      <div class="form-group" ng-repeat="search in search.index">
        <b>{{search.fieldLabel}}:</b>
        <span>{{search.valueLabel}}</span>
        <button type="button" ng-click="deleteSearchIndex($index)" class="btn btn-danger btn-xs">Eliminar</button>
      </div>
    </div>
