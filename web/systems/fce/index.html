<!DOCTYPE html>
<html ng-app="mainApp">
<head>
  <meta charset="utf-8"/>
  <meta name='viewport' content='width=device-width'/>

  <script>
    AUTOBAHN_DEBUG = true;
  </script>

  <script src="/libs/bower_components/angularjs/angular.js"></script>
  <script src="/libs/bower_components/angular-route/angular-route.js"></script>
  <script src="/libs/bower_components/autobahn/autobahn.js"></script>
  <script src="/libs/bower_components/angular-wamp/release/angular-wamp.js"></script>

  <!-- esto es el estilo de font awesome para tener los iconos -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="/config.json"></script>

  <script type="text/javascript" src="/systems/fce/index.module.js"></script>
  <script type="text/javascript" src="/systems/fce/index.controller.js"></script>
  <script type="text/javascript" src="/systems/fce/routes.js"></script>
  <link rel="stylesheet" type="text/css" href="/systems/fce/index.css"/>

	<!-- servicios -->
	<script type="text/javascript" src="/services/Credentials.js"></script>
	<script type="text/javascript" src="/services/Utils.js"></script>
	<script type="text/javascript" src="/services/Cache.js"></script>
	<script type="text/javascript" src="/services/Session.js"></script>
	<script type="text/javascript" src="/services/Notifications.js"></script>
	<script type="text/javascript" src="/services/Profiles.js"></script>
  <script type="text/javascript" src="/services/Login.js"></script>

	<!-- modules -->
  <link rel="stylesheet" type="text/css" href="/systems/fce/modules/home/home.css"/>

  <script type="text/javascript" src="/systems/fce/modules/header/header.js"></script>
  <link rel="stylesheet" type="text/css" href="/systems/fce/modules/header/header.css"/>

  <script type="text/javascript" src="/systems/fce/modules/footer/footer.js"></script>
  <link rel="stylesheet" type="text/css" href="/systems/fce/modules/footer/footer.css"/>

  <script type="text/javascript" src="/systems/fce/menu/menu.js"></script>
  <link rel="stylesheet" type="text/css" href="/systems/fce/menu/menu.css"/>

  <script type="text/javascript" src="/modules/messages/messages.js"></script>
  <link rel="stylesheet" type="text/css" href="/modules/messages/messages.css"/>

</head>
<body>


<div ng-controller="IndexCtrl" class="principal">

<div class="screen" ng-class="{true:'closeMenu', false:'openMenu'}[hideMenu()]">
      <!--
	    <div class="header-container" ng-controller="HeaderCtrl" ng-include="'/systems/fce/modules/header/header.html'"></div>
      -->

      <div id='main'>
        <nav ng-class="{true:'visible',false:'hidden'}[isLogged()]">
          <div class='menu-container' ng-controller="MenuCtrl" ng-include="'/systems/fce/menu/menu.html'">
          </div>
        </nav>

        <article>
            <div ng-view></div>
        </article>
      </div>

      <!--
      <footer>
        <div class='footer-container' ng-controller='FooterCtrl' ng-include="'/systems/fce/modules/footer/footer.html'">
        </div>
      </footer>
      -->
    </div>

    <div class='messages-container' ng-controller="MessagesCtrl" ng-include="'/modules/messages/messages.html'" ng-class="{false: 'hidden', true: 'visible'}[ isVisible() ]">
    </div>

</div>

</body>
</html>
