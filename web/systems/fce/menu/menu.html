
<div class='menuDigesto'>
    <div class="contentActionMenu">
      <div class="openMenu" ng-click="toggleMenu()"> <i class="fa fa-bars fa-2x"></i> </div>
    </div>

    <ul>
      <li ng-repeat='item in model.items'>
        <!-- <div><a href={{item.url}}>{{item.label}}</a></div> -->
        <div><a ng-click='item.function()'>{{item.label}}</a></div>
        <div class="{{item.img}}"></div>
      </li>
    </ul>
</div>
