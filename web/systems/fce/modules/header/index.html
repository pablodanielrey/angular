
<div class="headerFce {{vm.view.style}}">
    <!-- VARIABLE: serverDesconectado, verNotificaciones, verChat, verPerfil -->
    <div class="logo">
      <div class="imgLogo">
          <img src="/systems/fce/img/DitesiLogo.png" width="104px" height="25px">
      </div>
    </div>

    <div class="access">
        <div class="myProfile" title="Mi Perfil">
            <img class="imgUserRecent" ng-src='{{vm.getUserPhoto(vm.model.issue)}}' alt="foto de perfil"/>
            <div class="textUser">
                {{vm.getFullName()}}
            </div>
            <!-- <div class="arrawPerfil"><i class="fa fa-caret-down"></i></div> -->
        </div>
        <div class="myProfileOpen">
          <div class="arrowProfile">
            <i class="fa fa-sort-asc"></i>
          </div>
          <div class="contentProfile">
              <a class="links" href="http://www.fce.econo.unlp.edu.ar/systems/fce/index.html#/profile" target="_blank"><div class="itemProfile0"><i class="fa fa-user"></i>&nbsp; Mi Perfil</div></a>
              <a class="links" href="http://www.fce.econo.unlp.edu.ar/systems/fce/index.html#/password" target="_blank"><div class="itemProfile"><i class="fa fa-key"></i> Cambiar Contrase√±a</div></a>
              <div class="itemProfile" ng-click="viewStyle = ''"><i class="fa fa-times"></i>&nbsp; Cerrar</div>
          </div>
        </div>



        <div class="myAccess">

            <!-- ESTADO DEL SERVIDOR -->
            <button class="btnServer" title="Server">
              <i class="fa fa-server"></i>
            </button>
            <div class="contentServerDisconnected">
              <div class="arrowServer">
                <i class="fa fa-sort-asc fa-2x"></i>
              </div>
              <div class="headerServer">
                <i class="fa fa-server"></i> &nbsp; Estado del servidor
              </div>
              <div class="contentServer">
                <div><i class="fa fa-cog fa-spin fa-2x"></i></div>
                <div>Servidor desconectado</div>
                <div class="textReconectando">Reconectando, por favor espere...</div>
              </div>
            </div>


            <button class="btnOut" title="Salir" ng-click="vm.logout()">
              <i class="fa fa-power-off"></i>
            </button>
        </div>
    </div>

</div>
