<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FCE | Iniciar sesión</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body class="login screenUser  verServerDesconectado">    <!-- Variables 1: screenUser, screenPassword -Variables 2:  verServerDesconectado, verServerConectado-->

  <!-- <video  class="video" preload="auto"   autoplay=""   src="http://barrelny.com/recap/2012/wp-content/themes/barrel-portfolio/im/office_small.mp4"></video> -->

    <div class="header">
        <div class="logo">
          <img src="./img/diresi.png" width="104px" height="25px">
        </div>
        <div class="access">
            <button title="servidor">
              <i class="fa fa-server"></i>
              <button class="notification2"><i class="fa fa-exclamation-triangle"></i></button>
            </button>
        </div>
    </div>

    <div class="main">
        <div class="contentLogin">
            <div class="user">
                <div>
                    <div class="contentAvatars">
                        <div class="contentAvatar">
                          <img class="avatar" src="./img/imgUser.jpg" >
                        </div>
                        <div class="contentAvatarUser">
                          <img class="avatar" src="./img/walter.jpg" >
                        </div>
                    </div>
                    <div class="contentTextUser">
                        <div class="textUser">
                            Usuario
                        </div>
                    </div>
                    <div class="contentTextUserName">
                        <div class="textUser">
                            Walter Blanco
                        </div>
                    </div>

                </div>
                <div class="contentPassword">
                    <div class="contentInputUser">
                      <input class="inputUser" type="text" placeholder="Número de documento" autofocus></imput>
                    </div>
                    <div class="contentInputPassword">
                      <input class="inputPassword" type="password" placeholder="Contraseña" autofocus></imput>
                    </div>

                    <!-- <div class=textPasswordError>
                      ¡La contraseña no es correcta!
                    </div> -->
                    <div class="contentBtnNext">
                      <button class="btnNext"type="button" name="button">Siguiente</button>
                    </div>
                    <div class="contentBtnPassword">
                      <button class="btnPassword"type="button" name="button">Acceder</button>
                    </div>
                </div>
                <div class="textNoPuedoAcceder">
                    ¿No podés acceder?
                </div>
            </div>
        </div>
    </div>

    <div class="serverDesconectado">
      <div class="arrowServer">
        <i class="fa fa-sort-asc fa-2x"></i>
      </div>
      <div class="headerServer">
        <i class="fa fa-server"></i> &nbsp; Estado del servidor
      </div>
      <div class="contentServer">
        <div><i class="fa fa-cog fa-spin fa-2x"></i></div>
        <div>Servidor desconectado</div>
        <div class="textReconectando">Reconectando, por favor espere...</div>
      </div>
    </div>


    <div class="footer">
      <span>
        © 2016 | DiTESI | Dirección de tecnologías y Sistemas Informáticos
        | Facultad de Ciencias Económicas | UNLP | Calle 6 Nº 777
      </span>
    </div>


</body>

</html>
