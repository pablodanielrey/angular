<div class="contentScreens {{style}}">
  <div class="order">
    <!-- <i class="fa fa-tag"></i> -->
      <h2>NUEVO PEDIDO </h2>
      <form class="formOrder">
        <div>
          <textarea class="newOrder"  ng-model="request"></textarea>
        </div>
        <!-- <span ng-show="errors.request != null">{{errors.request}}</span> -->

        <div>
          <button class="buttonOrder" ng-click="createNode()"><h3>SOLICITAR</h3></button>
        </div>
      </form>
  </div>


  <div class="order">
      <h3>MIS PEDIDOS <i class="fa fa-tags"></i> </h3>
      <div data-drag-enabled="false" class="ContentOrders" ui-tree>
          <ol ui-tree-nodes ng-model="data" id="tree-root">
              <li  class="hola {{node.style}}" ng-repeat="node in data" ui-tree-node ng-include="'modules/manageIssues/nodes_issue_renderer.html'"></li>
          </ol>
      </div>
  </div>

  <!-- *******************************************************************
  ***************** PANTALLA VISIBILIDAD POR OFICINAs *********************
  ******************************************************************** -->
  <div class="assignedOffices" ng-controller="AssignedCtrl" ng-include="'/systems/issues/modules/manageIssues/assigned.html'">
  </div>


  <!-- *******************************************************************
  ****** PANTALLA PARA EL INGRESO DEL TEXTO PARA UN NUEVO ISSUE **********
  ******************************************************************** -->
  <div class="newIssueForm">
    <textarea ng-model="requestNewNode"></textarea>
    <div class="actions">
      <button ng-click="cancelChild()">Cancelar</button>
      <button ng-click="saveChild()">Guardar</button>
    </div>
  </div>

</div>
