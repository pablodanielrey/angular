
<div class="contentScreens">
  <h2>Pedido</h2>
  <form>

    <textarea ng-model="request.request" placeholder="Escriba su pedido" ng-blur="checkRequest()"></textarea>
    <span ng-show="errors.request != null">{{errors.request}}</span>
    <button ng-click="submit()">Aceptar</button>

  </form>
</div>

    <button ng-if="!collapsed" ng-click="toggleItem(this)">H</button>
    <button ng-click="comment(this)">C</button>
    <button ng-click="newSubItem(this)">+</button>

  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{'angular-ui-tree-hidden': collapsed}">

    </li>
  </ol>
</script>

<div  ui-tree>
  <ol ui-tree-nodes="" ng-model="data" id="tree-root">
    <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
  </ol>
</div>
