
<div class="contentScreens">
  <div class="order">
    <!-- <i class="fa fa-tag"></i> -->
      <h2>NUEVO PEDIDO </h2>
      <form class="formOrder">
        <div>
          <textarea class="newOrder"  ng-model="request.request"  ng-blur="checkRequest()"></textarea>
        </div>
        <!-- <span ng-show="errors.request != null">{{errors.request}}</span> -->

        <div>
          <button class="buttonOrder" ng-click="submit()">SOLICITAR</button>
        </div>
      </form>
  </div>


  <div class="order">
      <h3>MIS PEDIDOS <i class="fa fa-tags"></i> </h3>
      <div  ui-tree>
          <ol  ui-tree-nodes="" ng-model="data" id="tree-root">
              <li class="hola" ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
          </ol>
      </div>
  </div>


</div>


<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
  <div class="orderItems commentOrder" ui-tree-handle>
    <div class="orderItem">
        <div>
          <div ng-if="collapsed">
              <button class="btn cB fa fa-plus-square"  ng-click="toggleItem(this)" ></button>
          </div>
          <div ng-if="!collapsed">
              <button class="btn cB fa fa-minus-square" title="Expandir Pedido" ng-click="toggleItem(this)" ></button>
          </div>
        </div>

        <div>
            <textarea class="orderText" ng-model="node.title" ng-class="{'tree': node.expanded}"  ng-click="expandInput(this)"></textarea>

            <div ng-class="{true:'descriptionExpanded',false:'descriptionClosed'}[node.descriptionExpanded]">
              <!-- <div ng-if="node.descriptionExpanded" > -->
              <!-- <div ng-class="{true:'descriptionExpanded',false:'descriptionClosed'}[node.descriptionExpanded]" > -->
                <div>
                  datos del pedido
                  <div>
                  <select>
                    <option>OFICINA</option>
                    <option>Mantenimiento</option>
                  </select>
                  </div>
                  <div>
                  <select>
                    <option>USUARIO</option>
                    <option>Jose</option>
                  </select>
                  </div>
                  <div>
                  <select>
                    <option>VISIBILIDAD</option>
                    <option>Privado</option>
                  </select>
                  </div>
                </div>

                <div>
                  quien pide
                  <div>Fecha</div><div><date/></div>
                  <div>Oficina</div><div>Inform√°tica</div>
                  <div>Usuario</div><div>Pablo Rey</div>
                </div>
              <!-- </div> -->
            </div>


        </div>
    </div>
    <div class="orderIcons">
        <div class="btnState">
            <select>
              <option>ESTADO</option>
              <option>comentario</option>
              <option>pendiente</option>
              <option class="cR">cerrado</option>
            </select>
        </div>
        <!--<div>
            <select>
              <option>PRIORIDAD</option>
              <option>Alta</option>
            </select>
        </div>-->

        <div>
            <button class="btn cB" title="Datos del Pedido" ng-click="expandDescription(this)"><i class="fa fa-caret-square-o-down"></i></button>
        </div>

        <div>
            <button class="btn cO" title="Realizar Comentario" ng-click="comment(this)"><i class="fa fa-comment"></i></button>
        </div>
        <div class="btnSubTarea">
            <button class="btn cG" title="Crear sub-Tarea" ng-click="newSubItem(this)"><i class="fa fa-tag"></i></button>
        </div>
        <div>
            <button class="btn cR" title="Eliminar Pedido" ng-click="remove(this)"><i class="fa fa-trash"></i> </button>
        </div>
    </div>
  </div>


  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{'angular-ui-tree-hidden': collapsed}">
    <li  ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>
