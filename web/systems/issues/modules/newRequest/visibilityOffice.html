<div class="contentOffices">
  <div data-drag-enabled="false" ui-tree class="contentTreeOffices">
    <ol ui-tree-nodes ng-model="model.offices" id="tree-root">
      <li class="nodeOffice" ng-repeat="office in model.offices" ui-tree-node ng-include="'modules/newRequest/nodes_offices_renderer.html'"></li>
    </ol>
  </div>
  <div class="actions">
    <input type="button" value="Volver" ng-click="cancelVisibility()" ng-if="isReadOnly()"/>
    <input type="button" value="Cancelar" ng-click="cancelVisibility()" ng-if="!isReadOnly()"/>
    <input type="submit" value="Guardar" ng-click="saveVisibility()" ng-if="!isReadOnly()"/>
  <div>
</div>
