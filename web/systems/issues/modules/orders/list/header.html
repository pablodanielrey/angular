<!-- --------------- HEADER DEL SISTEMA ----------------- -->
<div class="header">

    <div class="contentHeader">
        <div class="contentTextHeader">
          <div class="textMisPedidos2">PEDIDOS</div>
          <div class="contentBtnOrder">
            <div class="btnOrder" title="Buscar" ng-click='vm.loadIssues()'><i class="fa fa-home"></i></div>
          </div>
          <div class="icoSeach"><i class="fa fa-search"></i></div>
          <div class="contentInputSearch"><input type="search" placeholder="Buscar..." class="inputSearch" ng-model="vm.view.search"></div>
          <div class="contentBtnStates">
              <div class="btnOrder2" ng-click="vm.headerSelectStatus()">Estado</div>
              <div class="contentInputStates">
                  <div class="contentSelectAll">
                    <div ng-click='vm.headerStatusSelectAllToggle()'>Cambiar Todas</div>
                  </div>
                  <div class="contentListOffices">
                      <div class="itemOffices">
                        <div><input type="checkbox" ng-model='vm.model.header.status.open' ng-click='vm.headerInvalidateIssuesCache()'></div>
                        <div>Abiertas</div>
                      </div>
                      <div class="itemOffices">
                        <div><input type="checkbox" ng-model='vm.model.header.status.working' ng-click='vm.headerInvalidateIssuesCache()'></div>
                        <div>En Curso</div>
                      </div>
                      <div class="itemOffices">
                        <div><input type="checkbox" ng-model='vm.model.header.status.paused' ng-click='vm.headerInvalidateIssuesCache()'></div>
                        <div>Pausadas</div>
                      </div>
                      <div class="itemOffices">
                        <div><input type="checkbox" ng-model='vm.model.header.status.rejected' ng-click='vm.headerInvalidateIssuesCache()'></div>
                        <div>Rechazadas</div>
                      </div>
                      <div class="itemOffices">
                        <div><input type="checkbox" ng-model='vm.model.header.status.closed' ng-click='vm.headerInvalidateIssuesCache()'></div>
                        <div>Cerradas</div>
                      </div>
                  </div>
                  <div class="btnSave" ng-click="vm.view.style3 = ''">OK</div>
              </div>
          </div>

          <div class="contentBtnAreas">
              <div class="btnOrder2" ng-click="vm.headerSelectTo()">√Årea</div>
              <div class="contentInputAreas">
                  <div class="contentSelectAll">
                      <div ng-click='vm.headerAreaSelectAllToggle()'>Cambiar Todas</div>
                  </div>
                  <div class="contentListOffices">
                      <div class="itemOffices" ng-repeat='o in vm.model.header.userOffices'>
                        <div><input type="checkbox" ng-model='o.active' ng-click='vm.headerInvalidateIssuesCache()'></div>
                        <div>{{o.name}}</div>
                      </div>
                  </div>
                  <div class="btnSave" ng-click="vm.view.style3 = ''">OK</div>
              </div>
          </div>

          <div class="contentBtnOffices">
              <div class="btnOrder2" ng-click="vm.headerSelectFrom()">Oficinas</div>
              <div class="contentInputOffices">

                  <div><i class="icoSeach2 fa fa-search"></i><input type="search" placeholder="Buscar..." class="inputSearch2"></div>
                  <div class="contentSelectAll">
                    <div ng-click='vm.headerOfficesSelectAllToggle()'>Cambiar Todas</div>
                  </div>
                  <div class="contentListOffices">
                      <div class="itemOffices" ng-repeat='o in vm.model.header.offices'>
                        <div><input type="checkbox" ng-model='o.active' ng-click='vm.headerInvalidateIssuesCache()'></div>
                        <div>{{o.name}}</div>
                      </div>
                  </div>
                  <div class="btnSave" ng-click="vm.view.style3 = ''">OK</div>
              </div>
          </div>

        </div>
        <!-- ---- Botones de ordenacion y busqueda -->
        <div class="contentFilters">
            <div class="textFilters"><i class="fa fa-sliders" aria-hidden="true"></i> Ordenar</div>
            <!-- <button class="btnFilter" title="Buscar..." ng-click="view.style = 'buscarPedido'"><i class="fa fa-search" aria-hidden="true"></i></button> -->
            <button class="btnFilter" title="Ordenar por Fecha" ng-click="vm.sortDate()"><i class="fa fa-calendar-o" aria-hidden="true"></i></button>
            <button class="btnFilter" title="Ordenar por Estado" ng-click="vm.sortStatus()"><i class="fa fa-sort-amount-asc" aria-hidden="true"></i></button>
            <button class="btnFilter" title="Ordenar por Prioridad" ng-click="vm.sortPriority()"><i class="fa fa-star-o" aria-hidden="true"></i></button>
        </div>
        <!-- ---- Boton solicitar nuevo pedido-->
        <div class="contentBtnHeader">
            <a href="#/ordersCreate"> <button class="btnNew"> NUEVO PEDIDO</button></a>
        </div>
    </div>
</div>
