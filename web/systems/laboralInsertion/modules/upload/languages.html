<div class="lenguages">
	<span class="title">Idiomas</span>
	<div ng-repeat="language in model.languages">
		<span>Idioma</span>
		<input list="idioma" type="text" value='seleccione lenguaje' ng-model='language.name'>
		<datalist id="idioma">
			<option value="Ingles" />
			<option value="Portugués" />
			<option value="Otro" />
		</datalist>
		<span>Nivel</span>
		<select value='seleccione nivel' ng-model='language.level'>
			<option value="básico">Básico</option>
			<option value="intermedio">Intermedio</option>
			<option value="avanzado">Avanzado</option>
		</select>
		<input type="button" value="Eliminar" ng-click="deleteLanguage($index)" >
		<hr>
	</div>
	<input type="button" value="Agregar" ng-click="addLanguage()" >
</div>
