<div>
  <div>{{message}}</div>
  <div>{{session}}</div>
  <form ng-submit="login()">
      <div>
        USUARIO:
        <input type='text' ng-model='username'/>
      </div>
      <div>
        CLAVE:
        <input type='password' ng-model='password'/>
      </div>
      <div>
        <button type='submit'>Entrar</button>
      </div>
  </from>
  <div ng-if='open'>
    <button ng-click='close()'>Salir</button>
  </div>

  <div ng-repeat='s in sessions track by $index'>
    <div>
      <div>---------------------</div>
      <span ng-if='s.session != session'>id {{s.session}}</span>
      <span ng-if='s.session == session'>id ESTE</span>
      <span>aid {{s.authid}}</span>
      <span>provider {{s.authprovider}}</span>
      <span>rol {{s.authrole}}</span>
      <span>metodo {{s.authmethod}}</span>
      <button ng-click='closeSession(s.session)'>X</button>
      <div>---------------------</div>
    </div>
  </div>

</div>
