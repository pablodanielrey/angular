
<h2>Oficinas</h2>

<form novalidate class="form-horizontal" ng-submit="submit()" >
  <div class="form-group">
    <label class="control-label col-sm-3 col-md-2 col-lg-1" for="name">Nombre:</label>
    <div class="col-sm-6 col-md-5 col-lg-3">
      <input type="text" class="form-control" id="name" ng-model="office.name" ng-disabled="component.disabled">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3 col-md-2 col-lg-1" for="number">Numero:</label>
    <div class="col-sm-6 col-md-5 col-lg-3">
      <input type="text" class="form-control" id="number" ng-model="office.number" ng-disabled="component.disabled">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3 col-md-2 col-lg-1" for="telephone">Tel√©fono:</label>
    <div class="col-sm-6 col-md-5 col-lg-3">
      <input type="text" class="form-control" id="telephone" ng-model="office.telephone" ng-disabled="component.disabled">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-3 col-md-2 col-lg-1" for="public">Tipo:</label>
    <div class="col-sm-6 col-md-5 col-lg-3">
      <select class="form-control" ng-model="office.type" ng-disabled="component.disabled">
          <option value="">--Tipo--</option>
          <option value="departamento">Departamento</option>

      </select>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-3 col-md-2 col-lg-1" for="public">Publica:</label>
    <div class="col-sm-6 col-md-5 col-lg-3">
      <input type="checkbox" class="form-control" id="public" ng-model="office.public" ng-disabled="component.disabled">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default" ng-disabled="component.disabled">Aceptar</button>{{component.message}}
    </div>
  </div>
</form>
