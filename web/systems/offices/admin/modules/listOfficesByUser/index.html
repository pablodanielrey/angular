
<h2>Oficinas de Usuario</h2>

<form class="form-inline">
  <div class="form-group">
    <label for="search">Buscar:</label>
    <input type="text" class="form-control" id="search" ng-model="search.text" ng-disabled="search.disabled">
  </div>
  <button type="button" class="btn btn-default" ng-click="searchOffices()">Buscar</button>
  <button type="button" class="btn btn-default" ng-click="addOffice()">Agregar</button>

  {{search.message}}
</form>


<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>Nombre</th>
       <th>Numero</th>
       <th>Telefono</th>
       <th>Email</th>
       <th>Tipo</th>
       <th>Opciones</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="office in offices | filter: search.text">
       <td>{{office.name}}</td>
       <td>{{office.number}}</td>
       <td>{{office.telephone}}</td>
       <td>{{office.email}}</td>
       <td>{{office.type}}</td>
       <td>
         <a class="btn btn-default" ng-href="./#/adminOffice?id={{office.id}}">Modificar Oficina</a>
         <button type="button" class="btn btn-default" ng-click="deleteOffice($index)">Eliminar</button>

       </td>

     </tr>
   </tbody>
 </table>
