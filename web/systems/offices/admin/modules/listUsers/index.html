
<h2>Usuarios</h2>

<form class="form-inline">
  <div class="form-group">
    <label for="search">Buscar:</label>
    <input type="text" class="form-control" id="search" ng-model="search">
  </div>
  <button type="button" class="btn btn-default" ng-click="searchUsers()">Buscar</button>
  {{searchMessage}}
</form>

<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>Nombres</th>
       <th>Apellidos</th>
       <th>DNI</th>
       <th>Opciones</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="user in users">
       <td>{{user.name}}</td>
       <td>{{user.lastname}}</td>
       <td>{{user.dni}}</td>
       <td><a class="btn btn-default" ng-href="./#/listOfficesByUser?userId={{user.id}}">Oficinas</a></td>


     </tr>
   </tbody>
 </table>
