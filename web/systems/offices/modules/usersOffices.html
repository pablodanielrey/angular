<div class="users-offices-container">

  <div class="all-users-container">
    <div class="title">
      Listado de todos los usuarios
    </div>

    <div class="content">
      <div class="office">
        Filtro por Oficina:
        <select class="officeSelect" ng-change="vm.filterUsers()" ng-model="vm.model.officeSelected"  ng-options="op.name group by op.parentName  for op in vm.model.allOffices | orderBy:['parentName','order','name']">
          <option value="">Todos</option>
        </select>
      </div>

      <div class="users">
        <div class="listUsers" ng-class="{true:'deleted'}[user.deleted]" ng-click="vm.addUser(user)" ng-repeat="user in vm.model.users | orderBy:['name','lastname']">{{user.name}} {{user.lastname}}</div>

         <!-- | filter:vm.model.searchUser | orderBy:['name','lastname']" ng-click="selectUser(user)" ng-class="{true:'selected'}[isSelectedUser(user)]">{{user.name}} {{user.lastname}}</div> -->
      </div>
    </div>
  </div>


  <div class="users-offices-container">
    <div class="title">
      Listado de usuarios por oficina
    </div>

    <div class="content">
      <div class="users">
        <div class="listUsers" ng-click="vm.removeUser(user)" ng-repeat="user in vm.model.usersOffice | orderBy:['name','lastname']">{{user.name}} {{user.lastname}}</div>

         <!-- | filter:vm.model.searchUser | orderBy:['name','lastname']" ng-click="selectUser(user)" ng-class="{true:'selected'}[isSelectedUser(user)]">{{user.name}} {{user.lastname}}</div> -->
      </div>
    </div>

  </div>

</div>
