<div class="contentOrders">

    <!-- ---- Pedido invividual ---- -->
    <div class="itemOrders" ng-click="vm.selectIssue(issue)" ng-repeat='issue in vm.model.issues'>
        <!-- ---- Vista rapida del pedido ---- -->
        <div class="itemInfo">

            <!-- ---- Prioridad del pedido, por defecto tiene que estar en "normal" ---- -->
            <div class="contentPriority {{vm.getPriority(issue)}}">
                <div class="subContentPriority">&nbsp;</div>
            </div>
            <!-- ---- Numero de pedido y fecha ---- -->
            <div class="itemDate">
                <div class="textNumerOrders">Nº {{issue.id}}</div> <!-- Numero de pedido -->
                <div class="textDateOrders">{{vm.getDate(issue) | date: 'd MMMM  yyyy - HH:mm'}} hs</div>
                <div class="textDaysOrders">{{vm.getDiffDay(issue)}}</div>
            </div>
            <!-- ---- Estado ---- -->
            <div class="itemStatus">
                <div class="status {{vm.getStatus(issue)}}">
                    <div class="textA1">ABIERTA</div>
                    <div class="textA2"></div>
                    <div class="textEC1">EN CURSO</div>
                    <div class="textEC2"></div>
                    <div class="textC1">CERRADA</div>
                    <div class="textC2"></div>
                    <div class="textP1">PAUSADA</div>
                    <div class="textP2"></div>
                    <div class="textR1">RECHAZADA</div>
                    <div class="textR2"></div>
                </div>
            </div>
            <!-- ---- Info oficina y solicitud ---- -->
            <div class="itemsType">
                  <div class="textType">{{vm.getFromOffice(issue)}}</div> <!-- Oficina Solicitante -->
                  <div class="textType2">{{vm.getOffice(issue)}}</div> <!-- Área a la que solicita -->
                  <div class="textSubType">{{issue.subject}}</div> <!-- Problema -->
            </div>
            <!-- ---- Usuarios de la carga del pedido ---- -->
            <div class="itemsOffice"  ng-class="{true: 'solicitadoPorEl', false: 'solicitadoPorOtro'}[issue.creatorId == null || issue.creatorId == '']">
                <div>
                  <div class="textMini">Solicitado por:</div>
                  <div class="textName"><b>{{vm.getFullName(issue)}}</b></div> <!-- Usuario que pide el pedido -->
                </div>
                <div class="userUpload">
                  <div class="textMini">Cargado por:</div>
                  <div class="textName">{{vm.getCreator(issue)}}</div> <!-- Usuario que cargo el pedido -->
                </div>
            </div>

        </div>

        <div class="itemActions" ng-click="vm.selectIssue(issue)">
          <i class=" fa fa-angle-right" aria-hidden="true"></i>
        </div>

    </div>

</div>
