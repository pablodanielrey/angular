<!DOCTYPE html>
<html lang="es">
<html ng-app="mainApp">
<head>
  <meta charset="utf-8"/>
  <meta name='viewport' content='width=device-width'/>
  <title>Facultad de Ciencias Económicas | Universidad Nacional de La Plata</title>


  <!-- esto es el estilo de font awesome para tener los iconos -->
  <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./index.css" />

  
  
  <script src="/libs/bower_components/angularjs/angular.js"></script>
  <script src="/libs/bower_components/angular-route/angular-route.js"></script>
  <script src="/libs/bower_components/autobahn/autobahn.js"></script>
  <script src="/libs/bower_components/angular-wamp/release/angular-wamp.js"></script>

  <script type="text/javascript" src="/config-sileg.json"></script>

  <script type="text/javascript" src="./index.module.js"></script>
  
  
  <script src="./js/prototype/Date.js"></script>
  
  <script type="text/javascript" src="./services/systems/sileg/Sileg.js"></script>
  <script type="text/javascript" src="./services/systems/sileg/UserFormat.js"></script>
  <script type="text/javascript" src="./services/systems/sileg/PlaceFormat.js"></script>



  <script type="text/javascript" src="./index.controller.js"></script>


  <script type="text/javascript" src="./modules/teacher/teacher.controller.js"></script>
  <script type="text/javascript" src="./modules/teacher/cathedra.controller.js"></script>

</head>

<body class="sileg" ng-controller='IndexCtrl'>

  <header ng-include="'./modules/menu/menu.html?r='+nocache"></header>


  <main ng-controller="TeacherCtrl" class="{{view.style}} {{view.style2}}">
    <!-- VARIABLES 1: busquedaPorDocente, busquedaPorCatedra -->
    <!-- VARIABLES 2: verInfoDocente, verInfoCatedra -->
    <i class="fa fa-search" aria-hidden="true"></i> Buscar por
    
    <div class="contentMain">
      <div class="contentLeft">
        <div class="btnsSearch">
            <button type="button" class="btnSearch" ng-click="view.style = 'busquedaPorDocente'">
              DOCENTE
            </button>
            <button type="button" class="btnSearch" ng-click="view.style = 'busquedaPorCatedra'">
              CÁTEDRA
            </button>
        </div>
        
        <div class="searchDocente" ng-include="'./modules/teacher/teacher.html?r='+nocache" ></div>
        <div class="searchCatedra" ng-include="'./modules/teacher/cathedra.html?r='+nocache" ></div>
      </div>
      
      <div class="contentRight">
        <div  class="contentDocente" ng-include="'./modules/teacher/showTeacher.html?r='+nocache" ></div>
        <div  class="contentCatedra" ng-include="'./modules/teacher/showCathedra.html?r='+nocache" ></div>
      </div>
    </div>
  </main>

</body>
