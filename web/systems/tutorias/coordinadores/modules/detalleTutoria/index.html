

<div class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>usuario</th>
        <th>situacion</th>

      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="s in situaciones">
        <td>{{s.user.name}} {{s.user.lastname}} {{s.user.dni}}</td>
        <td>{{s.situation}}</td>
      </tr>
    </tbody>
  </table>
</div>
