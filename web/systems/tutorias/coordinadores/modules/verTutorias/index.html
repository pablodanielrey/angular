        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="t in tutorias | orderBy:sortVal:sortDir">

        <td>{{t.date  | date : "dd/MM/y"}}</td>

        <td>{{t.tutor.lastname}}</td>
        <td>{{t.tutor.dni}}</a></td>
        <td>
          <a class="btn btn-info btn-xs" href="#/detailTutoria?id={{t.id}}">DETALLE</a>
        </td>

      </tr>
    </tbody>
  </table>
</div>
