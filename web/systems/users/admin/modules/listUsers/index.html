
<h2>Usuarios</h2>

<form class="form-inline" ng-submit="searchUsers()">
  <div class="form-group">
    <label for="search">Buscar:</label>
    <input type="text" class="form-control" id="search" ng-model="search">
  </div>
  <button type="submit" class="btn btn-default" ng-click="searchUsers()">Buscar</button>
  {{searchMessage}}
</form>

<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>
         <span ng-click="sort('name')">Nombres</span>
         <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
         <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
       </th>
       <th>
         <span ng-click="sort('lastname')">Apellidos</span>
         <span ng-show="sortType == 'lastname' && !sortReverse" class="fa fa-caret-down"></span>
         <span ng-show="sortType == 'lastname' && sortReverse" class="fa fa-caret-up"></span>
       </th>
       <th>
         <span ng-click="sort('dni')">DNI</span>
         <span ng-show="sortType == 'dni' && !sortReverse" class="fa fa-caret-down"></span>
         <span ng-show="sortType == 'dni' && sortReverse" class="fa fa-caret-up"></span>
       </th>
       <th>Opciones</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="user in users | orderBy: sortType : sortReverse">
       <td>{{user.name}}</td>
       <td>{{user.lastname}}</td>
       <td>{{user.dni}}</td>
       <td><a ng-href="./#/adminUser?id={{user.id}}">Modificar</a>
       <a ng-href="./#/listEmails?id={{user.id}}">Emails</a>
       <a ng-href="./#/changePassword?id={{user.id}}">Cambiar clave</a></td>


     </tr>
   </tbody>
 </table>
