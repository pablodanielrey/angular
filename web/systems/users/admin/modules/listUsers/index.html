<div class="listUsers">
<h3><i class=" titleSearch fa fa-search" aria-hidden="true"></i> Buscar Usuario</h3>

<form class="search form-inline" ng-submit="searchUsers()">
  <div class="form-group">
    <input type="text" class="form-control" id="search" ng-model="search" placeholder="Ingrese Nombre o DNI">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="searchUsers()">Buscar</button>
  {{searchMessage}}
</form>

<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>
         <span ng-click="sort('name')">Nombres</span>
         <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
         <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
       </th>
       <th>
         <span ng-click="sort('lastname')">Apellidos</span>
         <span ng-show="sortType == 'lastname' && !sortReverse" class="fa fa-caret-down"></span>
         <span ng-show="sortType == 'lastname' && sortReverse" class="fa fa-caret-up"></span>
       </th>
       <th>
         <span ng-click="sort('dni')">DNI</span>
         <span ng-show="sortType == 'dni' && !sortReverse" class="fa fa-caret-down"></span>
         <span ng-show="sortType == 'dni' && sortReverse" class="fa fa-caret-up"></span>
       </th>
       <th>Opciones</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="user in users | orderBy: sortType : sortReverse">
       <td>{{user.name}}</td>
       <td>{{user.lastname}}</td>
       <td>{{user.dni}}</td>
       <td><a class="btnEdit btn btn-primary btn-xs" ng-href="./#/adminUser?id={{user.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar</a>
       <a class="btnEdit btn btn-primary btn-xs" ng-href="./#/listEmails?id={{user.id}}"><i class="fa fa-envelope-o" aria-hidden="true"></i> Emails</a>
       <a class="btnEdit btn btn-primary btn-xs" ng-href="./#/changePassword?id={{user.id}}"><i class="fa fa-key" aria-hidden="true"></i> Cambiar clave</a></td>


     </tr>
   </tbody>
 </table>
