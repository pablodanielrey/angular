
<h2>Emails</h2>


<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>Email</th>
       <th>Confirmado</th>
       <th>Opciones</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="user in users">
       <td>{{email.email}}</td>
       <td>{{email.confirmed}}</td>

       <td><a ng-href="./#/?id={{email.id}}">Eliminar</a>
       <a ng-href="./#/?id={{email.id}}">Enviar Confirmaci√≥n</a></td>

     </tr>
   </tbody>
 </table>
