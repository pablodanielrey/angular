

<br>
<form novalidate class="form-horizontal" ng-submit="submit()" >
  <div class="form-group">
    <label class="control-label col-sm-3" for="name">Email:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name" ng-model="email.email" ng-disabled="form.disabled">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default" ng-disabled="form.disabled">Aceptar</button>
    </div>
  </div>
</form>
