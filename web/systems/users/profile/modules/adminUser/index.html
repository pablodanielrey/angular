
<h2>Usuarios</h2>

<form novalidate class="form-horizontal" ng-submit="submit()" >
  <div class="form-group">
    <label class="control-label col-sm-3 col-md-2 col-lg-1" for="name">Nombre:</label>
    <div class="col-sm-6 col-md-5 col-lg-3">
      <input type="text" class="form-control" id="name" ng-model="user.name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3 col-md-2 col-lg-1" for="lastname">Apellido:</label>
    <div class="col-sm-6 col-md-5 col-lg-3">
      <input type="text" class="form-control" id="lastname" ng-model="user.lastname" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3 col-md-2 col-lg-1" for="dni">DNI:</label>
    <div class="col-sm-6 col-md-5 col-lg-3">
      <input type="text" class="form-control" id="dni" ng-model="user.dni" disabled="true">
    </div>
  </div>




  <div  class="form-group">
    <div class="col-xs-12">
      <label  for="dni">TELEFONOS (Numero - Tipo):</label>

      <button class="btn btn-sm btn-info" class="form-control" type="button" ng-click="addTelephone()" >Agregar</button>
    </div>

    <div ng-repeat="t in user.telephones" class="row">
      <div class="col-sm-5 col-md-4 col-lg-3">
        <input type="text" class="form-control" ng-model="t.number" >
      </div>
      <div class="col-sm-4 col-md-3 col-lg-2">
        <select class="form-control" ng-model="t.type">
            <option value="">--Tipo--</option>
            <option value="movil">MÃ³vil</option>
            <option value="home">Casa</option>
            <option value="work">Trabajo</option>
        </select>
      </div>
      <div class="col-sm-3 col-md-2 col-lg-1">
        <button class="btn btn-sm btn-danger" class="form-control" type="button" ng-click="deleteTelephone($index)" >Eliminar</button>
      </div>
    </div>
  </div>


  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Aceptar</button>
      <span>{{form.message}}</span>
    </div>
  </div>

  <div ng-show="alerts.length > 0" ng-click="closeAllAlerts()"> Cerrar todos los mensajes</div>
  <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">
    <strong>{{alert.title}}</strong> <p>{{alert.msg}}</p>
  </div>
</form>
