
<h2>Cambiar Clave</h2>

<div class="jumbotron">
  <h3>Paso 3: Ingrese su nueva clave</h3>
  <p>Complete el formulario para ingresar su nueva clave.</p>


  <form novalidate class="form-horizontal" ng-submit="submit()" >
    <div class="form-group">
      <label class="control-label col-sm-3 col-md-2 col-lg-1" for="code">Clave:</label>
      <div class="col-sm-6 col-md-5 col-lg-3">
        <input type="text" class="form-control" id="code" ng-model="code" ng-disabled="component.disabled">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3 col-md-2 col-lg-1" for="code2">Reingrese Clave:</label>
      <div class="col-sm-6 col-md-5 col-lg-3">
        <input type="text" class="form-control" id="code2" ng-model="code2" ng-disabled="component.disabled">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <button type="submit" class="btn btn-default" ng-disabled="component.disabled">Aceptar</button>
      </div>
    </div>
  </form>
</div>
