<div class="listEmails">
  <h3><i class=" titleSearch fa fa-envelope-o" aria-hidden="true"></i> Correo Electrónico</h3>


<table class="table table-striped table-bordered table-hover">
   <thead>
     <tr>
       <th>Email</th>
       <th>Confirmado</th>
       <th>Opciones</th>
     </tr>
   </thead>
   <tbody>
     <tr ng-repeat="email in emails">
       <td>{{email.email}}</td>
       <td>

             <div ng-show="email.confirmed" class="btnSuccess btn btn-sm btn-success"><i class="fa fa-check" aria-hidden="true"></i> Confirmado</div>
             <div ng-show="email.confirmed == false">
                <div class="btnAlert btn btn-sm btn-danger"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Sin confirmar</div>
                <a class="btnSendCode" ng-href="./#/sendCode?id={{email.id}}">Reenviar Confirmación</a>
            </div>
       </td>


       <td><button class="btn btn-sm btn-danger" type="button" ng-click="deleteEmail($index)">Eliminar</button>

     </tr>
   </tbody>
 </table>

<button type="button" ng-click="addEmail()" class="btn btn-primary">Agregar Correo</button>
</div>
