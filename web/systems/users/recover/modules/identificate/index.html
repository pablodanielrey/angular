
<h2>Cambiar Clave</h2>





<div class="jumbotron">
  <h3>Paso 1: Identificaci√≥n</h3>
  <p>Ingrese su DNI para identificarse.</p>


  <form novalidate class="form-horizontal" ng-submit="submit()" >
    <div class="form-group">
      <label class="control-label col-sm-3 col-md-2 col-lg-1" for="password">Numero de Documento:</label>
      <div class="col-sm-6 col-md-5 col-lg-3">

      <div class="col-sm-offset-1 col-sm-10">

    </div>
