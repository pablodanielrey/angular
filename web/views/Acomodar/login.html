<html lang="es">
<head>
	<title>Login</title>
	<meta charset="utf-8"/>
	<meta name="description"= content="Login"/>
	<link rel="stylesheet" type="text/css" href="css/loginstyle.css" />
</head>
<body>
<form class="contenedor" method="post">
	<div class="logo">
		<img src="img/logo.jpg" />
	</div>	
	<div>
		<div><label>Usuario (DNI)</label><input class="campo1" type="text" name="user" ng-model="user"></div>
		<div><label>Contraseña</label><input class="campo2" type="password" name="password" ng-model="password"></div>	
	</div>
	<div><button class="boton" type="submit" ng-click="authenticate()"> Entrar</button></div>
	<div class="opciones">
		<span><a class="links" href=""> Olvid&eacute mi contraseña </a></span>
		<span>|</span>
		<span><a class="links" href="#createAccount"> Crear cuenta </a></span>
		</div>	
			
</form>	
</body>
