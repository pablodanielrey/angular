<form class="confirmAccountRequest" method="post">
	<div class="confirmAccountRequest_user">
		<div><label>Nombres</label></div> 
		<div><input class="confirmAccountRequest_name" type="text" name="name" ng-model="name" required></div>
		<div><label>Apellidos</label></div> 
		<div><input class="confirmAccountRequest_lastname" type="text" name="lastname" ng-model="lastname" required> </div>
		<div><label>DNI</label></div> 
		<div><input class="confirmAccountRequest_dni" type="text" name="dni" ng-model="dni" required></div>
		<div><label>Email</label></div>
		<div><input class="confirmAccountRequest_email" type="text" name="mail" ng-model="mail" required></div>
	</div>
	
	<div class="confirmAccountRequest_reason">
		<div><label>Motivo de la solicitud</label></div>
		<div><textarea class="confirmAccountRequest_reason" name="reason" ng-model="reason" required ></textarea></div>
	</div>
	
	<div class="confirmAccountRequest_option">
		<div><button class="confirmAccountRequest_buttonConfirmar" type="submit" > Aprobar</button></div>
		<div><button class="confirmAccountRequest_buttonCancelar" type="submit" > Cancelar</button></div>
	</div>
	
</form>
